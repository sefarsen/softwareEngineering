t;,422,536870941]],[&quot;^17&quot;,[439,&quot;^W&quot;,458,536870941]],[&quot;^17&quot;,[439,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[439,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[439,&quot;^;&quot;,&quot;~u632490b7-b367-4337-b4ef-a4cc8325970f&quot;,536870941]],[&quot;^17&quot;,[440,&quot;^R&quot;,&quot;Pour plus de précisions, on peut ajouter en dessous des quatre quadrants deux espaces pour résumer les **points de frictions** et les **objectifs** de l’interview utilisateur.\\n\\n**L’espace “Pain” **(Douleur en français)** va représenter les problèmes rencontrés par l’utilisateur pendant l’interview.**\\n\\nIl faut considérer tous les obstacles.\\n\\nQue ce soit une méconnaissance de la technologie, un manque de concentration ou une trop forte luminosité ne permettant pas de voir correctement l’écran. \\n\\n**L’espace “Gain” va représenter ce que l’utilisateur espère accomplir.**\\n\\nCela peut signifier que l’utilisateur :&quot;,536870941]],[&quot;^17&quot;,[440,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[440,&quot;^F&quot;,562,536870941]],[&quot;^17&quot;,[440,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[440,&quot;^W&quot;,480,536870941]],[&quot;^17&quot;,[440,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[440,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[440,&quot;^;&quot;,&quot;~u632490b7-6343-4c8f-bdc3-87c83c368199&quot;,536870941]],[&quot;^17&quot;,[441,&quot;^R&quot;,&quot;Les chefs de produit s’appuient sur l’user story mapping – qui consiste à visualiser les user stories et à illustrer la manière dont elles peuvent être réalisées au cours d’un sprint – comme une sorte de boussole pour garder tous les intervenants en phase pendant le développement. Les membres de l’équipe de production ont quant à eux recours à ce type d’outil pour comprendre ce que le client attend du produit, et comment il souhaite interagir avec lui ou l’utiliser.&quot;,536870941]],[&quot;^17&quot;,[441,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[441,&quot;^F&quot;,550,536870941]],[&quot;^17&quot;,[441,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[441,&quot;^W&quot;,454,536870941]],[&quot;^17&quot;,[441,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[441,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[441,&quot;^;&quot;,&quot;~u632490b7-f57a-456b-a011-38514eeb749f&quot;,536870941]],[&quot;^17&quot;,[442,&quot;^R&quot;,&quot;### Les interviews utilisateurs&quot;,536870941]],[&quot;^17&quot;,[442,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[442,&quot;^X&quot;,3,536870941]],[&quot;^17&quot;,[442,&quot;^F&quot;,506,536870941]],[&quot;^17&quot;,[442,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[442,&quot;^W&quot;,506,536870941]],[&quot;^17&quot;,[442,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[442,&quot;^1=&quot;,3,536870941]],[&quot;^17&quot;,[442,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[442,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[442,&quot;^;&quot;,&quot;~u632490b7-ebf8-4c44-a0d9-0a719c093b74&quot;,536870941]],[&quot;^17&quot;,[443,&quot;^R&quot;,&quot;**2. Créer les User-Personas**&quot;,536870941]],[&quot;^17&quot;,[443,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[443,&quot;^F&quot;,476,536870941]],[&quot;^17&quot;,[443,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[443,&quot;^W&quot;,458,536870941]],[&quot;^17&quot;,[443,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[443,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[443,&quot;^;&quot;,&quot;~u632490b7-6ead-4199-a4ba-dcdaf91c92cf&quot;,536870941]],[&quot;^17&quot;,[444,&quot;^R&quot;,&quot;Ce quadrant permet de résumer l’état émotionnel de l’utilisateur. \\n\\nPrêtez une attention particulière aux commentaires inconscients.\\n\\nCela peut être : « Mince, je suis bête, je n’y arrive pas. »\\n\\n“L’utilisateur a l’air de trouver la fonctionnalité bizarre”\\n\\nOn peut aussi annoter un **simple adjectif** avec une courte phrase pour présenter le contexte. \\n\\n“Impatient : les pages se chargent trop lentement”\\n\\n“Confus : trop de prix contradictoires”\\n\\n“Inquiet : ils font quelque chose de mal”\\n\\n“Surpris : lors du tunnel d’achat”&quot;,536870941]],[&quot;^17&quot;,[444,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[444,&quot;^F&quot;,498,536870941]],[&quot;^17&quot;,[444,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[444,&quot;^W&quot;,498,536870941]],[&quot;^17&quot;,[444,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[444,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[444,&quot;^;&quot;,&quot;~u632490b7-f725-492a-ad37-9d2e64d5b6b7&quot;,536870941]],[&quot;^17&quot;,[445,&quot;^R&quot;,&quot;Qu’attend-il d’un produit ?\\n\\nN’hésitez pas à créer une liste de questions ouvertes qui vous aident à comprendre les utilisateurs. \\n\\nUne fois les résultats de la recherche qualitative obtenus, il est maintenant temps de les **synthétiser dans l’Empathy Map.**&quot;,536870941]],[&quot;^17&quot;,[445,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[445,&quot;^F&quot;,520,536870941]],[&quot;^17&quot;,[445,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[445,&quot;^W&quot;,473,536870941]],[&quot;^17&quot;,[445,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[445,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[445,&quot;^;&quot;,&quot;~u632490b7-2ee9-4e28-97ba-dd795d14f22e&quot;,536870941]],[&quot;^17&quot;,[446,&quot;^R&quot;,&quot;Son nom provient du terme “empathie”, qui fait référence à la capacité de comprendre ce qu’une autre personne ressent et pense.&quot;,536870941]],[&quot;^17&quot;,[446,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[446,&quot;^F&quot;,453,536870941]],[&quot;^17&quot;,[446,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[446,&quot;^W&quot;,477,536870941]],[&quot;^17&quot;,[446,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[446,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[446,&quot;^;&quot;,&quot;~u632490b7-2b51-4da6-a39e-d2186080dad6&quot;,536870941]],[&quot;^17&quot;,[447,&quot;^R&quot;,&quot;Pour commencer le processus d’user story mapping, l’équipe de développement décide d’abord du format à adopter. En général, une user story map se présente sous la forme de fiches sur un tableau blanc ou un mur, dont chacune représente une story ou une activité. Mais Lucidchart vous permet de personnaliser un modèle ou d’utiliser des formes post-its pour collaborer en temps réel et documenter les user stories propres à votre marque.&quot;,536870941]],[&quot;^17&quot;,[447,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[447,&quot;^F&quot;,555,536870941]],[&quot;^17&quot;,[447,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[447,&quot;^W&quot;,555,536870941]],[&quot;^17&quot;,[447,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[447,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[447,&quot;^;&quot;,&quot;~u632490b7-bea2-4ad6-9e0e-64d1233805eb&quot;,536870941]],[&quot;^17&quot;,[448,&quot;^R&quot;,&quot;&quot;,536870941]],[&quot;^17&quot;,[448,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[448,&quot;^F&quot;,443,536870941]],[&quot;^17&quot;,[448,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[448,&quot;^W&quot;,458,536870941]],[&quot;^17&quot;,[448,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[448,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[448,&quot;^;&quot;,&quot;~u632490b7-6aed-4abe-9e1c-61aac15f5530&quot;,536870941]],[&quot;^17&quot;,[449,&quot;^R&quot;,&quot;### 6. Identifier les obstacles\\n\\nÀ mesure que votre user story map prend forme, l’équipe peut commencer à repérer des zones d’informations manquantes, des goulots d’étranglement ou d’autres problèmes susceptibles de ralentir la production. Profitez de cette étape pour identifier les solutions et les alternatives.&quot;,536870941]],[&quot;^17&quot;,[449,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[449,&quot;^X&quot;,3,536870941]],[&quot;^17&quot;,[449,&quot;^F&quot;,481,536870941]],[&quot;^17&quot;,[449,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[449,&quot;^W&quot;,555,536870941]],[&quot;^17&quot;,[449,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[449,&quot;^1=&quot;,3,536870941]],[&quot;^17&quot;,[449,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[449,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[449,&quot;^;&quot;,&quot;~u632490b7-de72-40a6-a613-b49d8c8a72e8&quot;,536870941]],[&quot;^17&quot;,[450,&quot;^R&quot;,&quot;#### Étape 1 : Définir les problématiques clés&quot;,536870941]],[&quot;^17&quot;,[450,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[450,&quot;^X&quot;,4,536870941]],[&quot;^17&quot;,[450,&quot;^F&quot;,442,536870941]],[&quot;^17&quot;,[450,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[450,&quot;^W&quot;,442,536870941]],[&quot;^17&quot;,[450,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[450,&quot;^1=&quot;,4,536870941]],[&quot;^17&quot;,[450,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[450,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[450,&quot;^;&quot;,&quot;~u632490b7-c501-4ffe-bc06-fb154915e1c0&quot;,536870941]],[&quot;^17&quot;,[451,&quot;^R&quot;,&quot;Suivez ces étapes pour élaborer une user story map claire et pratique.&quot;,536870941]],[&quot;^17&quot;,[451,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[451,&quot;^F&quot;,565,536870941]],[&quot;^17&quot;,[451,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[451,&quot;^W&quot;,555,536870941]],[&quot;^17&quot;,[451,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[451,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[451,&quot;^;&quot;,&quot;~u632490b7-7c17-4d9f-bb04-18c392123cf9&quot;,536870941]],[&quot;^17&quot;,[452,&quot;^R&quot;,&quot;Qui est votre utilisateur ? Dans une Customer Journey Map, il est essentiel de définir l’acteur principal du parcours en fonction des informations dont nous disposons sur nos utilisateurs. Cet aspect est fondamental pour éviter de faire de fausses hypothèses. C’est pourquoi il est essentiel de partir d’une recherche minutieuse de notre public cible. Il existe de nombreuses façons, ci-dessous nous énumérons quelques-unes des plus courantes :&quot;,536870941]],[&quot;^17&quot;,[452,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[452,&quot;^F&quot;,443,536870941]],[&quot;^17&quot;,[452,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[452,&quot;^W&quot;,443,536870941]],[&quot;^17&quot;,[452,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[452,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[452,&quot;^;&quot;,&quot;~u632490b7-00fd-4fc1-8001-e66886d1e3c6&quot;,536870941]],[&quot;^17&quot;,[453,&quot;^R&quot;,&quot;L’outil est aussi couramment utilisé dans la méthode du **Design Thinking**.&quot;,536870941]],[&quot;^17&quot;,[453,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[453,&quot;^F&quot;,537,536870941]],[&quot;^17&quot;,[453,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[453,&quot;^W&quot;,477,536870941]],[&quot;^17&quot;,[453,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[453,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[453,&quot;^;&quot;,&quot;~u632490b7-75f9-4dd7-849c-767187db50cd&quot;,536870941]],[&quot;^17&quot;,[454,&quot;^R&quot;,&quot;# User Story Map: Cartographier les fonctionnalités de mon produit&quot;,536870941]],[&quot;^17&quot;,[454,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[454,&quot;^X&quot;,1,536870941]],[&quot;^17&quot;,[454,&quot;^F&quot;,484,536870941]],[&quot;^17&quot;,[454,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[454,&quot;^W&quot;,422,536870941]],[&quot;^17&quot;,[454,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[454,&quot;^1=&quot;,1,536870941]],[&quot;^17&quot;,[454,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[454,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[454,&quot;^;&quot;,&quot;~u632490b7-c30f-4379-97a4-4c38fdfb0889&quot;,536870941]],[&quot;^17&quot;,[455,&quot;^R&quot;,&quot;![image.png](../assets/image_1663336746508_0.png)&quot;,536870941]],[&quot;^17&quot;,[455,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[455,&quot;^F&quot;,426,536870941]],[&quot;^17&quot;,[455,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[455,&quot;^W&quot;,432,536870941]],[&quot;^17&quot;,[455,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[455,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[455,&quot;^;&quot;,&quot;~u632490b7-88b8-46b8-aad5-29390e0b0bc2&quot;,536870941]],[&quot;^17&quot;,[456,&quot;^R&quot;,&quot;#### Étape 2 : Rédiger le script&quot;,536870941]],[&quot;^17&quot;,[456,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[456,&quot;^X&quot;,4,536870941]],[&quot;^17&quot;,[456,&quot;^F&quot;,490,536870941]],[&quot;^17&quot;,[456,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[456,&quot;^W&quot;,442,536870941]],[&quot;^17&quot;,[456,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[456,&quot;^1=&quot;,4,536870941]],[&quot;^17&quot;,[456,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[456,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[456,&quot;^;&quot;,&quot;~u632490b7-083a-4d70-b4c0-f3944dd784d8&quot;,536870941]],[&quot;^17&quot;,[457,&quot;^R&quot;,&quot;Une fois toutes les données collectées et les éléments assemblés, vous pouvez commencer à concevoir la véritable carte du parcours des utilisateurs, dans un format d’interaction étape par étape. Chaque étape doit définir les expériences et les interactions d’un utilisateur avec le produit/service ou avec d’autres personnes.&quot;,536870941]],[&quot;^17&quot;,[457,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[457,&quot;^F&quot;,488,536870941]],[&quot;^17&quot;,[457,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[457,&quot;^W&quot;,488,536870941]],[&quot;^17&quot;,[457,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[457,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[457,&quot;^;&quot;,&quot;~u632490b7-eb37-4847-a138-c9004e3989d3&quot;,536870941]],[&quot;^17&quot;,[458,&quot;^R&quot;,&quot;### Les 8 points du processus&quot;,536870941]],[&quot;^17&quot;,[458,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[458,&quot;^X&quot;,3,536870941]],[&quot;^17&quot;,[458,&quot;^F&quot;,455,536870941]],[&quot;^17&quot;,[458,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[458,&quot;^W&quot;,455,536870941]],[&quot;^17&quot;,[458,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[458,&quot;^1=&quot;,3,536870941]],[&quot;^17&quot;,[458,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[458,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[458,&quot;^;&quot;,&quot;~u632490b7-7165-414c-8a56-9a1fd533dcd2&quot;,536870941]],[&quot;^17&quot;,[459,&quot;^R&quot;,&quot;Entretiens avec leurs vrais utilisateurs;&quot;,536870941]],[&quot;^17&quot;,[459,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[459,&quot;^F&quot;,452,536870941]],[&quot;^17&quot;,[459,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[459,&quot;^W&quot;,452,536870941]],[&quot;^17&quot;,[459,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[459,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[459,&quot;^;&quot;,&quot;~u632490b7-b243-4caf-b119-4d30ef7d80e5&quot;,536870941]],[&quot;^17&quot;,[460,&quot;^R&quot;,&quot;**5. Définir les intentions et les modalités d’interaction des Utilisateurs**&quot;,536870941]],[&quot;^17&quot;,[460,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[460,&quot;^F&quot;,425,536870941]],[&quot;^17&quot;,[460,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[460,&quot;^W&quot;,458,536870941]],[&quot;^17&quot;,[460,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[460,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[460,&quot;^;&quot;,&quot;~u632490b7-b865-4cb1-9fd4-b90ad32322cf&quot;,536870941]],[&quot;^17&quot;,[461,&quot;^R&quot;,&quot;Les quatre quadrants font référence à ce que l’utilisateur a dit, fait, pensé ou ressenti pendant l’interview.\\n\\nIl est assez facile de déterminer ce que l’utilisateur a dit et fait. \\n\\nCependant, la détermination de ce que les utilisateurs pensent et ressentent est plus subtile.\\n\\nCela doit être **basé sur des observations et une analyse minutieuses** de la manière dont ils se comportent et réagissent à certaines tâches, suggestions ou conversations.\\n\\nVous pouvez créer une carte d’empathie pour tous vos utilisateurs, ou plusieurs cartes pour différents segments ou utilisateurs cibles. \\n\\nDans tous les cas, les meilleures Empathy Maps sont basées sur des **données réelles**.  Pas sur des conjectures ou des hypothèses que vous faites en équipe. \\n\\nCela signifie qu’une bonne Empathy Map nécessite des interactions avec des **vrais utilisateurs**.\\n\\nLes Empathy maps peuvent être utilisées chaque fois que vous ressentez le besoin de vous **immerger dans l’environnement d’un utilisateur**.\\n\\nElles sont pertinentes pour :&quot;,536870941]],[&quot;^17&quot;,[461,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[461,&quot;^F&quot;,431,536870941]],[&quot;^17&quot;,[461,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[461,&quot;^W&quot;,477,536870941]],[&quot;^17&quot;,[461,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[461,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[461,&quot;^;&quot;,&quot;~u632490b7-cb23-4bf7-b7c6-922d7e4eb414&quot;,536870941]],[&quot;^17&quot;,[462,&quot;^R&quot;,&quot;### 3. Cartographier les activités utilisateur\\n\\nLes interactions avec votre produit prendront la forme d’activités utilisateur. Ces dernières vous serviront de repères pour créer votre user story map. Elles doivent être assez générales, car leurs actions seront ensuite composées par des user stories plus spécifiques.&quot;,536870941]],[&quot;^17&quot;,[462,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[462,&quot;^X&quot;,3,536870941]],[&quot;^17&quot;,[462,&quot;^F&quot;,515,536870941]],[&quot;^17&quot;,[462,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[462,&quot;^W&quot;,555,536870941]],[&quot;^17&quot;,[462,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[462,&quot;^1=&quot;,3,536870941]],[&quot;^17&quot;,[462,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[462,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[462,&quot;^;&quot;,&quot;~u632490b7-c62d-4d89-a224-34d9da25e1bd&quot;,536870941]],[&quot;^17&quot;,[463,&quot;^R&quot;,&quot;**4. Définir une liste de touchpoint**&quot;,536870941]],[&quot;^17&quot;,[463,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[463,&quot;^F&quot;,467,536870941]],[&quot;^17&quot;,[463,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[463,&quot;^W&quot;,458,536870941]],[&quot;^17&quot;,[463,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[463,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[463,&quot;^;&quot;,&quot;~u632490b7-e163-4507-97b0-acb506ff73a4&quot;,536870941]],[&quot;^17&quot;,[464,&quot;^R&quot;,&quot;Avant de commencer la création d’une Customer Journey Map, il est important de définir vos objectifs commerciaux, le processus aidera à aligner l’entreprise avec les objectifs des utilisateurs.\\nVoyons quels sont les points fondamentaux d’une Customer Journey Map, sur lesquels construire notre modèle.\\n\\n**1. Définir le périmètre**&quot;,536870941]],[&quot;^17&quot;,[464,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[464,&quot;^F&quot;,458,536870941]],[&quot;^17&quot;,[464,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[464,&quot;^W&quot;,458,536870941]],[&quot;^17&quot;,[464,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[464,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[464,&quot;^;&quot;,&quot;~u632490b7-5c07-4752-8ac7-06f0d733d6fc&quot;,536870941]],[&quot;^17&quot;,[465,&quot;^R&quot;,&quot;Les points de contact sont les interactions de l’utilisateur avec le produit/service, autrement dit les actions effectuées par l’utilisateur sur notre plateforme. Leur définition, tant des principales que de celles des canaux associés, est d’une importance ion s’exécute correctement et que toutes les parties interagissent bien entre elles et tous les défauts détectés sont signalés aux développeurs pour qu&apos;ils soient corrigés. Cela permet de réduire le nombre de ==**bug**== rencontrés par les utilisateurs lors de l’utilisation de l’application, ce qui entraîne un taux d’utilisation plus élevé et une plus grande satisfaction des utilisateurs.&quot;,536870943]],[&quot;^17&quot;,[601,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[601,&quot;^F&quot;,591,536870943]],[&quot;^17&quot;,[601,&quot;^Z&quot;,567,536870943]],[&quot;^17&quot;,[601,&quot;^W&quot;,591,536870943]],[&quot;^17&quot;,[601,&quot;^V&quot;,2,536870943]],[&quot;^17&quot;,[601,&quot;^V&quot;,567,536870943]],[&quot;^17&quot;,[601,&quot;^V&quot;,568,536870943]],[&quot;^17&quot;,[601,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[601,&quot;^;&quot;,&quot;~u632490b8-a937-4e89-a2a3-c63de7dbf3f9&quot;,536870943]],[&quot;^17&quot;,[602,&quot;^R&quot;,&quot;## La phase de ==**Déploiement**==&quot;,536870943]],[&quot;^17&quot;,[602,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[602,&quot;^X&quot;,2,536870943]],[&quot;^17&quot;,[602,&quot;^F&quot;,591,536870943]],[&quot;^17&quot;,[602,&quot;^Z&quot;,567,536870943]],[&quot;^17&quot;,[602,&quot;^W&quot;,596,536870943]],[&quot;^17&quot;,[602,&quot;^V&quot;,2,536870943]],[&quot;^17&quot;,[602,&quot;^V&quot;,567,536870943]],[&quot;^17&quot;,[602,&quot;^V&quot;,568,536870943]],[&quot;^17&quot;,[602,&quot;^1=&quot;,2,536870943]],[&quot;^17&quot;,[602,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870943]],[&quot;^17&quot;,[602,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[602,&quot;^;&quot;,&quot;~u632490b8-37b5-4f27-a8e8-00a047e8aca1&quot;,536870943]],[&quot;^17&quot;,[604,&quot;^R&quot;,&quot;# ==**Sprint Review**==&quot;,536870945]],[&quot;^17&quot;,[604,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[604,&quot;^X&quot;,1,536870945]],[&quot;^17&quot;,[604,&quot;^F&quot;,608,5368  Product Backlog est affiné si nécessaire ; et\\n● Le périmètre peut être clarifié et renégocié avec le Product Owner selon ce qu&apos;on en apprend.&quot;,536870945]],[&quot;^17&quot;,[607,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[607,&quot;^F&quot;,631,536870945]],[&quot;^17&quot;,[607,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[607,&quot;^W&quot;,631,536870945]],[&quot;^17&quot;,[607,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[607,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[607,&quot;^;&quot;,&quot;~u632490b8-6614-423c-a976-062b7687a56a&quot;,536870945]],[&quot;^17&quot;,[608,&quot;^R&quot;,&quot;# ==**Daily Scrum**==&quot;,536870945]],[&quot;^17&quot;,[608,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[608,&quot;^X&quot;,1,536870945]],[&quot;^17&quot;,[608,&quot;^F&quot;,630,536870945]],[&quot;^17&quot;,[608,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[608,&quot;^W&quot;,252,536870945]],[&quot;^17&quot;,[608,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[608,&quot;^1=&quot;,1,536870945]],[&quot;^17&quot;,[608,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870945]],[&quot;^17&quot;,[608,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[608,&quot;^;&quot;,&quot;~u632490b8-3f42-454a-bce4-a96d567c1697&quot;,536870945]],[&quot;^17&quot;,[609,&quot;^R&quot;,&quot;**Thème 2 :** Que peut‐on faire durant ce Sprint ?&quot;,536870945]],[&quot;^17&quot;,[609,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[609,&quot;^F&quot;,633,536870945]],[&quot;^17&quot;,[609,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[609,&quot;^W&quot;,613,536870945]],[&quot;^17&quot;,[609,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[609,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[609,&quot;^;&quot;,&quot;~u632490b8-f462-43c3-babd-11a41dc25577&quot;,536870945]],[&quot;^17&quot;,[610,&quot;^R&quot;,&quot;Le Sprint est un conteneur pour tous les autres événements. Chaque événement dans Scrum est une\\noccasion formelle pour inspecter et adapter les artefacts Scrum. Ces événements sont spécifiquement\\nconçus pour permettre la transparence requise. L’incapacité d’organiser les évènements conformément à\\nleur prescription est une occasion perdue pour inspecter et s’adapter. Les événements sont utilisés dans\\nScrum dans le but de créer de la régularité, minimisant le besoin d’avoir d’autres réunions non définies par\\nScrum.&quot;,536870945]],[&quot;^17&quot;,[610,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[610,&quot;^F&quot;,625,536870945]],[&quot;^17&quot;,[610,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[610,&quot;^W&quot;,625,536870945]],[&quot;^17&quot;,[610,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[610,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[610,&quot;^;&quot;,&quot;~u632490b8-b6b1-494a-a7d4-958f7e8352cd&quot;,536870945]],[&quot;^17&quot;,[611,&quot;^R&quot;,&quot;L&apos;objectif du Daily Scrum est d&apos;inspecter la progression vers l&apos;Objectif de Sprint et d&apos;adapter le Sprint\\nBacklog si nécessaire, en ajustant les futurs travaux planifiés.&quot;,536870945]],[&quot;^17&quot;,[611,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[611,&quot;^F&quot;,608,536870945]],[&quot;^17&quot;,[611,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[611,&quot;^W&quot;,608,536870945]],[&quot;^17&quot;,[611,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[611,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[611,&quot;^;&quot;,&quot;~u632490b8-d319-4124-90cf-cbfc68d2e390&quot;,536870945]],[&quot;^17&quot;,[612,&quot;^R&quot;,&quot;**Thème 3 :** Comment le travail choisi sera‐t‐il réalisé ?&quot;,536870945]],[&quot;^17&quot;,[612,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[612,&quot;^F&quot;,609,536870945]],[&quot;^17&quot;,[612,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[612,&quot;^W&quot;,613,536870945]],[&quot;^17&quot;,[612,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[612,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[612,&quot;^;&quot;,&quot;~u632490b8-4cbe-4108-abc2-2ca52c63c241&quot;,536870945]],[&quot;^17&quot;,[613,&quot;^R&quot;,&quot;Le Product Owner veille à ce que les participants soient prêts à discuter les éléments les plus importants\\ndu Product Backlog et de comment ces éléments représentent l&apos;Objectif de Produit. La Scrum Team peut\\négalement inviter d&apos;autres personnes à participer au Sprint Planning pour donner des conseils.\\nLe Sprint Planning aborde les thèmes suivants :&quot;,536870945]],[&quot;^17&quot;,[613,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[613,&quot;^F&quot;,635,536870945]],[&quot;^17&quot;,[613,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[613,&quot;^W&quot;,630,536870945]],[&quot;^17&quot;,[613,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[613,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[613,&quot;^;&quot;,&quot;~u632490b8-2803-4bfa-bb76-f9d39318a754&quot;,536870945]],[&quot;^17&quot;,[614,&quot;^R&quot;,&quot;L&apos;objectif de la Sprint Retrospective consiste à réfléchir à des pistes pour améliorer la qualité et l&apos;efficacité.\\nLa Scrum Team inspecte le déroulement du dernier Sprint en ce qui concerne les individus, les interactions,\\nles processus, les outils et leur Definition of Done. Les éléments inspectés varient souvent selon le\\ndomaine d’activité. Les hypothèses qui les ont fait dévier sont identifiées et leurs origines explorées. La\\nScrum Team discute de ce qui s&apos;est bien passé durant le Sprint, des problèmes rencontrés et de la manière\\ndont ces problèmes ont été (ou n&apos;ont pas été) résolus.&quot;,536870945]],[&quot;^17&quot;,[614,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[614,&quot;^F&quot;,618,536870945]],[&quot;^17&quot;,[614,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[614,&quot;^W&quot;,618,536870945]],[&quot;^17&quot;,[614,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[614,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[614,&quot;^;&quot;,&quot;~u632490b8-758d-4cba-b09a-38e36404dc07&quot;,536870945]],[&quot;^17&quot;,[615,&quot;^R&quot;,&quot;public:: true\\n\\n&quot;,536870945]],[&quot;^17&quot;,[615,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[615,&quot;^F&quot;,252,536870945]],[&quot;^17&quot;,[615,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[615,&quot;^W&quot;,252,536870945]],[&quot;^17&quot;,[615,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[615,&quot;^:&quot;,true,536870945]],[&quot;^17&quot;,[615,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536870945]],[&quot;^17&quot;,[615,&quot;^K&quot;,[&quot;^18&quot;],536870945]],[&quot;^17&quot;,[615,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[615,&quot;^;&quot;,&quot;~u632490b8-d37d-4ab1-85ae-a91fb60459ab&quot;,536870945]],[&quot;^17&quot;,[616,&quot;^R&quot;,&quot;Les Developers peuvent choisir la structure et les techniques qu’ils souhaitent, à condition que leur Daily\\nScrum se focalise sur la progression vers l&apos;Objectif de Sprint et produise un plan d&apos;action pour la prochaine\\njournée de travail. Cela leur permet de se focaliser et d&apos;améliorer l&apos;autogestion.&quot;,536870945]],[&quot;^17&quot;,[616,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[616,&quot;^F&quot;,617,536870945]],[&quot;^17&quot;,[616,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[616,&quot;^W&quot;,608,536870945]],[&quot;^17&quot;,[616,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[616,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[616,&quot;^;&quot;,&quot;~u632490b8-0ab0-4f8d-95b0-37a9eaf8a5c1&quot;,536870945]],[&quot;^17&quot;,[617,&quot;^R&quot;,&quot;Le Daily Scrum est un événement de 15 minutes, pour les Developers de la Scrum Team. Pour réduire la\\ncomplexité, il est tenu à la même heure et au même lieu, chaque jour ouvré du Sprint. Si le Product Owner\\net / ou le Scrum Master travaillent activement sur des éléments du Sprint Backlog, ils participent en tant\\nque Developers.&quot;,536870945]],[&quot;^17&quot;,[617,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[617,&quot;^F&quot;,611,536870945]],[&quot;^17&quot;,[617,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[617,&quot;^W&quot;,608,536870945]],[&quot;^17&quot;,[617,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[617,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[617,&quot;^;&quot;,&quot;~u632490b8-9fab-4992-9722-6b005b60ac08&quot;,536870945]],[&quot;^17&quot;,[618,&quot;^R&quot;,&quot;# ==**Sprint Retrospective**==&quot;,536870945]],[&quot;^17&quot;,[618,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[618,&quot;^X&quot;,1,536870945]],[&quot;^17&quot;,[618,&quot;^F&quot;,604,536870945]],[&quot;^17&quot;,[618,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[618,&quot;^W&quot;,252,536870945]],[&quot;^17&quot;,[618,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[618,&quot;^1=&quot;,1,536870945]],[&quot;^17&quot;,[618,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870945]],[&quot;^17&quot;,[618,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[618,&quot;^;&quot;,&quot;~u632490b8-915b-4fd5-9bea-154a37a21da0&quot;,536870945]],[&quot;^17&quot;,[619,&quot;^R&quot;,&quot;En discutant avec le Product Owner, les Developers sélectionnent les éléments du Product Backlog à\\ninclure dans le Sprint en cours. Au fur et à mesure de la discussion, la Scrum Team affine ces éléments,\\naméliorant ainsi leur compréhension et leur confiance dans leur capacité à les développer.\\nDevoir sélectionner ce qui peut ou ne peut pas être accompli durant un Sprint est une tâche difficile. Plus les Developers connaissent leurs performances passées, leur capacité à venir et leur Definition of Done, mieux ils sont à mêmes de faire de prévisions pour le Sprint en cours.&quot;,536870945]],[&quot;^17&quot;,[619,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[619,&quot;^F&quot;,609,536870945]],[&quot;^17&quot;,[619,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[619,&quot;^W&quot;,609,536870945]],[&quot;^17&quot;,[619,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[619,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[619,&quot;^;&quot;,&quot;~u632490b8-2d05-4627-a364-46562dd68f71&quot;,536870945]],[&quot;^17&quot;,[620,&quot;^R&quot;,&quot;La Scrum Team identifie les changements les plus utiles pour améliorer son efficacité. Les améliorations\\nayant le plus d&apos;impact sont abordées dès que possible. Elles peuvent même être ajoutées au Sprint Backlog\\npour le prochain Sprint.&quot;,536870945]],[&quot;^17&quot;,[620,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[620,&quot;^F&quot;,614,536870945]],[&quot;^17&quot;,[620,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[620,&quot;^W&quot;,618,536870945]],[&quot;^17&quot;,[620,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[620,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[620,&quot;^;&quot;,&quot;~u632490b8-9c8d-4625-b461-280af41741c3&quot;,536870945]],[&quot;^17&quot;,[621,&quot;^R&quot;,&quot;Les Sprints permettent la prédictibilité en assurant l&apos;inspection et l&apos;adaptation de la progression vers\\nl&apos;Objectif de Produit, une fois par mois calendaire au moins. Lorsque l’horizon d’un Sprint est trop lointain,\\nl’Objectif de Sprint risque de ne plus être le bon, la complexité augmente et, avec elle, le risque. Les Sprints\\nplus courts raccourcissent le cycle de l’apprentissage, limitant ainsi les risques liés aux coûts et à l’effort.\\nChaque Sprint peut être considéré comme un projet court.&quot;,536870945]],[&quot;^17&quot;,[621,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[621,&quot;^F&quot;,631,536870945]],[&quot;^17&quot;,[621,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[621,&quot;^W&quot;,252,536870945]],[&quot;^17&quot;,[621,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[621,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[621,&quot;^;&quot;,&quot;~u632490b8-2db0-4ef4-a810-d57cdfb06373&quot;,536870945]],[&quot;^17&quot;,[622,&quot;^R&quot;,&quot;Pour chaque élément sélectionné du Product Backlog, les Developers planifient le travail nécessaire pour créer un Increment qui réponde à la Definition of Done. Cela se fait souvent en décomposant les éléments du Product Backlog en éléments de travail d&apos;une journée ou moins. La façon de procéder est laissée à la seule discrétion des Developers. Personne d&apos;autre ne leur dit comment transformer les éléments du Product Backlog en Increments de valeur.&quot;,536870945]],[&quot;^17&quot;,[622,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[622,&quot;^F&quot;,612,536870945]],[&quot;^17&quot;,[622,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[622,&quot;^W&quot;,612,536870945]],[&quot;^17&quot;,[622,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[622,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[622,&quot;^;&quot;,&quot;~u632490b8-3944-4cc6-8c73-79caaf1f6103&quot;,536870945]],[&quot;^17&quot;,[623,&quot;^R&quot;,&quot;Pendant l&apos;événement, la Scrum Team et les parties prenantes passent en revue ce qui a été accompli\\ndurant le Sprint et ce qui a changé dans leur environnement. Sur la base de ces informations, les\\nparticipants collaborent sur la marche à suivre et sur les décisions à prendre. Le Product Backlog peut\\négalement être ajusté pour répondre à de nouvelles opportunités. La Sprint Review est une session de\\ntravail et la Scrum Team doit éviter de la limiter à une session de présentation.&quot;,536870945]],[&quot;^17&quot;,[623,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[623,&quot;^F&quot;,629,536870945]],[&quot;^17&quot;,[623,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[623,&quot;^W&quot;,604,536870945]],[&quot;^17&quot;,[623,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[623,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[623,&quot;^;&quot;,&quot;~u632490b8-7bdc-42fe-96f2-0d52f458b516&quot;,536870945]],[&quot;^17&quot;,[624,&quot;^R&quot;,&quot;La Sprint Review est l&apos;avant‐dernier événement du Sprint et se limite dans le temps à un maximum de\\nquatre heures pour un Sprint d&apos;un mois. Pour les Sprints plus courts, l&apos;événement est généralement plus\\ncourt.&quot;,536870945]],[&quot;^17&quot;,[624,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[624,&quot;^F&quot;,623,536870945]],[&quot;^17&quot;,[624,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[624,&quot;^W&quot;,604,536870945]],[&quot;^17&quot;,[624,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[624,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[624,&quot;^;&quot;,&quot;~u632490b8-ed18-4600-9582-105dfab96e1d&quot;,536870945]],[&quot;^17&quot;,[625,&quot;^R&quot;,&quot;# Introduction&quot;,536870945]],[&quot;^17&quot;,[625,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[625,&quot;^X&quot;,1,536870945]],[&quot;^17&quot;,[625,&quot;^F&quot;,615,536870945]],[&quot;^17&quot;,[625,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[625,&quot;^W&quot;,252,536870945]],[&quot;^17&quot;,[625,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[625,&quot;^1=&quot;,1,536870945]],[&quot;^17&quot;,[625,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870945]],[&quot;^17&quot;,[625,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[625,&quot;^;&quot;,&quot;~u632490b8-4bec-4ee1-b617-c3c12d1af2f4&quot;,536870945]],[&quot;^17&quot;,[626,&quot;^R&quot;,&quot;L&apos;Objectif de Sprint, les éléments du Product Backlog sélectionnés pour le Sprint, ainsi que le plan pour les\\nlivrer, correspondent à un ensemble appelé le Sprint Backlog.&quot;,536870945]],[&quot;^17&quot;,[626,&quot;^P&quot;,&quot;^19&quot;,536870945]],[&quot;^17&quot;,[626,&quot;^F&quot;,613,536870945]],[&quot;^17&quot;,[626,&quot;^Z&quot;,252,536870945]],[&quot;^17&quot;,[626,&quot;^W&quot;,630,536870945]],[&quot;^17&quot;,[626,&quot;^V&quot;,252,536870945]],[&quot;^17&quot;,[626,&quot;^1:&quot;,true,536870945]],[&quot;^17&quot;,[626,&quot;^;&quot;,&quot;~u632490b8-ae60-4a7e-b96e-e03c9cebb2ee&quot;,536870945]],[&quot;^17&quot;,[
