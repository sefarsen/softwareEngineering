os;équipe Scrum.&quot;,536870933]],[&quot;^17&quot;,[75,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[75,&quot;^F&quot;,136,536870933]],[&quot;^17&quot;,[75,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[75,&quot;^W&quot;,136,536870933]],[&quot;^17&quot;,[75,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[75,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[75,&quot;^;&quot;,&quot;~u631b2c66-8189-4fd0-baf0-6c0a22d2f9fa&quot;,536870933]],[&quot;^17&quot;,[76,&quot;^R&quot;,&quot;Un ==**incrément**== est un tremplin concret vers l&apos;objectif du produit. Chaque incrément s&apos;ajoute à tous les incréments précédents et est soigneusement vérifié, garantissant que tous les incréments fonctionnent ensemble. Afin de fournir de la valeur, l&apos;Incrément doit être utilisable.&quot;,536870933]],[&quot;^17&quot;,[76,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[76,&quot;^F&quot;,100,536870933]],[&quot;^17&quot;,[76,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[76,&quot;^W&quot;,100,536870933]],[&quot;^17&quot;,[76,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[76,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[76,&quot;^;&quot;,&quot;~u631b2c66-60b8-48ff-9b4b-9bbc0c729cbf&quot;,536870933]],[&quot;^17&quot;,[77,&quot;^R&quot;,&quot;## ==**Increment**==&quot;,536870933]],[&quot;^17&quot;,[77,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[77,&quot;^X&quot;,2,536870933]],[&quot;^17&quot;,[77,&quot;^F&quot;,112,536870933]],[&quot;^17&quot;,[77,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[77,&quot;^W&quot;,125,536870933]],[&quot;^17&quot;,[77,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[77,&quot;^1=&quot;,2,536870933]],[&quot;^17&quot;,[77,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[77,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[77,&quot;^;&quot;,&quot;~u631b2c66-e8f4-4ca1-b45f-9f9217a7bc21&quot;,536870933]],[&quot;^17&quot;,[78,&quot;^R&quot;,&quot;Les ==**artéfacts de Scrum**== représentent ^17&quot;,[85,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[85,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[85,&quot;^;&quot;,&quot;~u631b2c66-f593-412f-ba0b-dbc9edf20e9b&quot;,536870933]],[&quot;^17&quot;,[86,&quot;^R&quot;,&quot;## Étape 3. ==**Travailler sur le Sprint. Réunions du Daily Scrum**==&quot;,536870933]],[&quot;^17&quot;,[86,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[86,&quot;^X&quot;,2,536870933]],[&quot;^17&quot;,[86,&quot;^F&quot;,122,536870933]],[&quot;^17&quot;,[86,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[86,&quot;^W&quot;,73,536870933]],[&quot;^17&quot;,[86,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[86,&quot;^1=&quot;,2,536870933]],[&quot;^17&quot;,[86,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[86,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[86,&quot;^;&quot;,&quot;~u631b2c66-113e-428c-ba06-530ef307673b&quot;,536870933]],[&quot;^17&quot;,[87,&quot;^R&quot;,&quot;Après cela, l&apos;équipe Scrum peut sélectionner les user stories les plus importantes dans le backlog du produit. Ensuite, les membres de l&apos;équipe doivent décider comment ils vont résoudre telle ou telle tâche. En outre, l&apos;équipe peut diviser des user stories particulières en plus petites, puis les transformer en une série de tâches. Le backlog de Sprint doit ensuite être créé. Il se compose de user stories qui seront complétées au cours du sprint en cours. Le nombre de ces histoires dépend de leur capacité en points d&apos;histoire attribués à chaque histoire lors de la phase d&apos;évaluation. L&apos;équipe Scrum doit être capable de terminer toutes ces histoires à temps.&quot;,536870933]],[&quot;^17&quot;,[87,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[87,&quot;^F&quot;,97,536870933]],[&quot;^17&quot;,[87,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[87,&quot;^W&quot;,122,536870933]],[&quot;^17&quot;,[87,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[87,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[87,&quot;^;&quot;,&quot;~u631b2c66-0491-49e8-a38c-9e644579b554&quot;,536870933]],[&quot;^17&quot;,[88,&quot;^R&quot;,&quot;Pour le ==**Sprint Backlog**==, c&apos;est le ==**Sprint Goal**==.&quot;,536870933]],[&quot;^17&quot;,[88,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[88,&quot;^F&quot;,138,536870933]],[&quot;^17&quot;,[88,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[88,&quot;^W&quot;,108,536870933]],[&quot;^17&quot;,[88,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[88,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[88,&quot;^;&quot;,&quot;~u631b2c66-5e05-4d3e-b617-41274b3a752c&quot;,536870933]],[&quot;^17&quot;,[89,&quot;^R&quot;,&quot;Le ==**Sprint Goal**== est l&apos;objectif unique du Sprint. Bien que l&apos;objectif de sprint soit un engagement des développeurs, il offre une flexibilité en termes de travail exact nécessaire pour l&apos;atteindre. L&apos;objectif du Sprint crée également de la cohérence et de la concentration, encourageant l&apos;équipe Scrum à travailler ensemble plutôt que sur des initiatives séparées.\\nL&apos;objectif de sprint est créé lors de l&apos;événement de planification de sprint, puis ajouté au backlog de sprint. Pendant que les développeurs travaillent pendant le sprint, ils gardent à l&apos;esprit l&apos;objectif du sprint. Si le travail s&apos;avère différent de ce à quoi ils s&apos;attendaient, ils collaborent avec le Product Owner pour négocier la portée du Sprint Backlog au sein du Sprint sans affecter l&apos;Objectif du Sprint.&quot;,536870933]],[&quot;^17&quot;,[89,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[89,&quot;^F&quot;,107,536870933]],[&quot;^17&quot;,[89,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[89,&quot;^W&quot;,112,536870933]],[&quot;^17&quot;,[89,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[89,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[89,&quot;^;&quot;,&quot;~u631b2c66-1943-412e-83b5-100a8847d909&quot;,536870933]],[&quot;^17&quot;,[90,&quot;^R&quot;,&quot;Avant d&apos;aller plus loin nous allons nous familiariser avec le jargon de Scrum&quot;,536871491]],[&quot;^17&quot;,[90,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[90,&quot;^F&quot;,127,536870933]],[&quot;^17&quot;,[90,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[90,&quot;^W&quot;,101,536870933]],[&quot;^17&quot;,[90,&quot;^V&quot;,69,536871492]],[&quot;^17&quot;,[90,&quot;^?&quot;,[&quot;^ &quot;],536871491]],[&quot;^17&quot;,[90,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[90,&quot;^;&quot;,&quot;~u631b2c66-39af-4c5c-b847-1a3f5b5876f7&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^R&quot;,&quot;# Les ==**acteurs de Scrum**==&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^X&quot;,1,536870933]],[&quot;^17&quot;,[91,&quot;^F&quot;,101,536870933]],[&quot;^17&quot;,[91,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[91,&quot;^W&quot;,69,536870933]],[&quot;^17&quot;,[91,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[91,&quot;^1=&quot;,1,536870933]],[&quot;^17&quot;,[91,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[91,&quot;^;&quot;,&quot;~u631b2c66-a730-43d6-af7c-35bc0c287c84&quot;,536870933]],[&quot;^17&quot;,[92,&quot;^R&quot;,&quot;JIRA vous permet également de créer ces graphiques :&quot;,536870933]],[&quot;^17&quot;,[92,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[92,&quot;^F&quot;,128,536870933]],[&quot;^17&quot;,[92,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[92,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[92,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[92,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[92,&quot;^;&quot;,&quot;~u631b2c66-1e8e-4197-9f7a-55b502714d06&quot;,536870933]],[&quot;^17&quot;,[93,&quot;^R&quot;,&quot;## Étape 1. ==**Création du Product Backlog**==&quot;,536870933]],[&quot;^17&quot;,[93,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[93,&quot;^X&quot;,2,536870933]],[&quot;^17&quot;,[93,&quot;^F&quot;,448,536871460]],[&quot;^17&quot;,[93,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[93,&quot;^W&quot;,73,536870933]],[&quot;^17&quot;,[93,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[93,&quot;^1=&quot;,2,536870933]],[&quot;^17&quot;,[93,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[93,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[93,&quot;^;&quot;,&quot;~u631b2c66-f609-422d-80eb-70707322e9fe&quot;,536870933]],[&quot;^17&quot;,[94,&quot;^R&quot;,&quot;==**Sprint Retrospective**== :\\nÀ ce stade, la qualité ou l&apos;état du produit est vérifié.&quot;,536870933]],[&quot;^17&quot;,[94,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[94,&quot;^F&quot;,124,536870933]],[&quot;^17&quot;,[94,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[94,&quot;^W&quot;,90,536870933]],[&quot;^17&quot;,[94,&quot;^V&quot;,69,536871492]],[&quot;^17&quot;,[94,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[94,&quot;^;&quot;,&quot;~u631b2c66-b03b-4533-bb0e-1e73f96387d8&quot;,536870933]],[&quot;^17&quot;,[95,&quot;^R&quot;,&quot;Les cartes peuvent être classées selon leur importance. Lorsque le travail sur une tâche a commencé, l&apos;autocollant correspondant est déplacé du champ « À faire » vers celui « En cours ». Lorsque le travail est terminé, l&apos;autocollant peut être déplacé dans le champ \\&quot;Test\\&quot; et une fois la tâche testée avec succès, l&apos;autocollant passe dans le champ \\&quot;Terminé\\&quot;. Un exemple de ce à quoi le tableau des tâches Scrum peut ressembler est illustré ci-dessous :&quot;,536870933]],[&quot;^17&quot;,[95,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[95,&quot;^F&quot;,106,536870933]],[&quot;^17&quot;,[95,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[95,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[95,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[95,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[95,&quot;^;&quot;,&quot;~u631b2c66-b0eb-4f0c-8c6c-92b9cd44e75d&quot;,536870933]],[&quot;^17&quot;,[96,&quot;^R&quot;,&quot;La ==**définition de terminé**== est une description formelle de l&apos;état de l&apos;incrément lorsqu&apos;il répond aux mesures de qualité requises pour le produit.\\nAu moment où un élément du backlog produit répond à la définition de terminé, un incrément est né.\\nLa définition de terminé crée de la transparence en fournissant à chacun une compréhension partagée du travail effectué dans le cadre de l&apos;incrément. Si un élément du backlog produit ne répond pas à la définition de terminé, il ne peut pas être publié ni même présenté lors de la revue de sprint. Au lieu de cela, il retourne au Product Backlog pour un examen ultérieur.&quot;,536870933]],[&quot;^17&quot;,[96,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[96,&quot;^F&quot;,123,536870933]],[&quot;^17&quot;,[96,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[96,&quot;^W&quot;,100,536870933]],[&quot;^17&quot;,[96,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[96,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[96,&quot;^;&quot;,&quot;~u631b2c66-796a-47d1-b1af-ec025c1c29e7&quot;,536870933]],[&quot;^17&quot;,[97,&quot;^R&quot;,&quot;Comme alternative, vous pouvez préférer une durée de sprint plus longue. Cela permettra aux développeurs de travailler plus en profondeur. La durée optimale du sprint est définie comme une moyenne de ces deux options. En règle générale, dans un modèle Scrum, un sprint dure environ 2 à 4 semaines. Ce qui est le plus important à cette phase est l&apos;objectif de sprint. L&apos;objectif est déterminé pour chaque sprint. Et conformément à cela, le sprint est rempli de user stories. Une autre chose importante est la coopération entre les parties prenantes et les membres de l&apos;équipe. Le propriétaire du produit détermine l&apos;importance d&apos;une user story appropriée, tandis que l&apos;équipe Scrum définit les coûts de main-d&apos;œuvre appropriés.&quot;,536871528]],[&quot;^17&quot;,[97,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[97,&quot;^F&quot;,98,536870933]],[&quot;^17&quot;,[97,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[97,&quot;^W&quot;,122,536870933]],[&quot;^17&quot;,[97,&quot;^V&quot;,69,536871529]],[&quot;^17&quot;,[97,&quot;^?&quot;,[&quot;^ &quot;],536871528]],[&quot;^17&quot;,[97,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[97,&quot;^;&quot;,&quot;~u631b2c66-0d03-4143-a76c-9707412ec311&quot;,536870933]],[&quot;^17&quot;,[98,&quot;^R&quot;,&quot;Tout d&apos;abord, vous devez déterminer quelle sera la durée de votre sprint. Un sprint court vous permet de publier plus fréquemment la version de travail d&apos;un produit. En conséquence, les commentaires des clients seront reçus plus souvent et tous les bogues et erreurs possibles seront révélés à temps.&quot;,536870933]],[&quot;^17&quot;,[98,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[98,&quot;^F&quot;,122,536870933]],[&quot;^17&quot;,[98,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[98,&quot;^W&quot;,122,536870933]],[&quot;^17&quot;,[98,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[98,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[98,&quot;^;&quot;,&quot;~u631b2c66-5bdd-485b-9121-7bfb096b86b5&quot;,536870933]],[&quot;^17&quot;,[99,&quot;^R&quot;,&quot;==**Sprint Backlog**== :\\nLe backlog de sprint est divisé en deux parties Fonctionnalités attribuées au produit au sprint et réunion de planification de sprint.&quot;,536870933]],[&quot;^17&quot;,[99,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[99,&quot;^F&quot;,126,536870933]],[&quot;^17&quot;,[99,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[99,&quot;^W&quot;,90,536870933]],[&quot;^17&quot;,[99,&quot;^V&quot;,69,536871492]],[&quot;^17&quot;,[99,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[99,&quot;^;&quot;,&quot;~u631b2c66-119f-4420-a04f-bfb988e49c54&quot;,536870933]],[&quot;^17&quot;,[100,&quot;^R&quot;,&quot;### Engagement: ==**Définition de \\&quot;Done\\&quot; (Terminé)**==&quot;,536870933]],[&quot;^17&quot;,[100,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[100,&quot;^X&quot;,3,536870933]],[&quot;^17&quot;,[100,&quot;^F&quot;,77,536870933]],[&quot;^17&quot;,[100,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[100,&quot;^W&quot;,77,536870933]],[&quot;^17&quot;,[100,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[100,&quot;^1=&quot;,3,536870933]],[&quot;^17&quot;,[100,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[100,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[100,&quot;^;&quot;,&quot;~u631b2c66-605e-432e-b5e0-cf53c1a336b6&quot;,536870933]],[&quot;^17&quot;,[101,&quot;^R&quot;,&quot;# Introduction&quot;,536870933]],[&quot;^17&quot;,[101,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[101,&quot;^X&quot;,1,536870933]],[&quot;^17&quot;,[101,&quot;^F&quot;,69,536870933]],[&quot;^17&quot;,[101,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[101,&quot;^W&quot;,69,536870933]],[&quot;^17&quot;,[101,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[101,&quot;^1=&quot;,1,536870933]],[&quot;^17&quot;,[101,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[101,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[101,&quot;^;&quot;,&quot;~u631b2c66-9ac6-4643-a7b2-ae34e9f6ea6d&quot;,536870933]],[&quot;^17&quot;,[102,&quot;^R&quot;,&quot;Si la définition de terminé pour un incrément fait partie des standards de l&apos;organisation, toutes les équipes Scrum doivent la suivre au minimum. S&apos;il ne s&apos;agit pas d&apos;une norme organisationnelle, l&apos;équipe Scrum doit créer une définition de terminé appropriée pour le produit.\\nLes Développeurs sont tenus de se conformer à la Définition de Terminé. S&apos;il y a plusieurs équipes Scrum travaillant ensemble sur un produit, elles doivent mutuellement définir et se conformer à la même définition du terminé.&quot;,536870933]],[&quot;^17&quot;,[102,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[102,&quot;^F&quot;,96,536870933]],[&quot;^17&quot;,[102,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[102,&quot;^W&quot;,100,536870933]],[&quot;^17&quot;,[102,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[102,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[102,&quot;^;&quot;,&quot;~u631b2c66-57f3-4791-991f-e590c8e95a3c&quot;,536870933]],[&quot;^17&quot;,[103,&quot;^R&quot;,&quot;Ce graphique aide à tirer des conclusions sur la vitesse actuelle du travail. En fonction de ces conclusions, le nombre de user stories pour le prochain sprint peut être modifié.&quot;,536870933]],[&quot;^17&quot;,[103,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[103,&quot;^F&quot;,139,536870933]],[&quot;^17&quot;,[103,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[103,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[103,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[103,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[103,&quot;^;&quot;,&quot;~u631b2c66-d100-4e4b-9c73-414d60bc426e&quot;,536870933]],[&quot;^17&quot;,[104,&quot;^R&quot;,&quot;Par exemple, ==**Atlassian JIRA**==.&quot;,536870933]],[&quot;^17&quot;,[104,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[104,&quot;^F&quot;,70,536870933]],[&quot;^17&quot;,[104,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[104,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[104,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[104,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[104,&quot;^;&quot;,&quot;~u631b2c66-37e2-425d-a62e-ce11dabf8cec&quot;,536870933]],[&quot;^17&quot;,[105,&quot;^R&quot;,&quot;De plus, un ==**burndown chart**== est un autre outil largement utilisé qui permet de surveiller efficacement les processus quotidiens. Il vous montre combien de tâches restent inachevées. Ce tableau permet de contrôler le processus de développement et peut être mis à jour après chaque réunion.&quot;,536870933]],[&quot;^17&quot;,[105,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[105,&quot;^F&quot;,137,536870933]],[&quot;^17&quot;,[105,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[105,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[105,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[105,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[105,&quot;^;&quot;,&quot;~u631b2c66-08ed-4132-b040-e01cb25dea1b&quot;,536870933]],[&quot;^17&quot;,[106,&quot;^R&quot;,&quot;Pour suivre le processus de travail en cours, un tableau des tâches est couramment utilisé. Il y a généralement de grandes cartes avec les noms de user stories particulières et un paquet de petites notes autocollantes avec une description des tâches individuelles nécessaires à la mise en œuvre de telle ou telle histoire. Chaque carte particulière est développée en fonction des spécificités d&apos;un projet. Prenons un petit exemple.&quot;,536870933]],[&quot;^17&quot;,[106,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[106,&quot;^F&quot;,121,536870933]],[&quot;^17&quot;,[106,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[106,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[106,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[106,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[106,&quot;^;&quot;,&quot;~u631b2c66-eb79-44bd-a707-6c1f55eac69e&quot;,536870933]],[&quot;^17&quot;,[107,&quot;^R&quot;,&quot;Le Sprint Backlog est composé du ==Sprint Goal== (pourquoi), de l&apos;ensemble des éléments du Product Backlog sélectionnés pour le Sprint (quoi), ainsi que d&apos;un plan d&apos;action pour la livraison de l&apos;Incrément (comment).\\nLe ==Sprint Backlog== est un plan élaboré par et pour les développeurs. Il s&apos;agit d&apos;une image en temps réel et très visible du travail que les développeurs prévoient d&apos;accomplir pendant le sprint afin d&apos;atteindre l&apos;objectif du sprint.\\nPar conséquent, le Sprint Backlog est mis à jour tout au long du Sprint au fur et à mesure que nous en apprenons davantage.\\nIl devrait avoir suffisamment de détails pour qu&apos;ils puissent inspecter leur progression dans le Daily Scrum.&quot;,536870933]],[&quot;^17&quot;,[107,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[107,&quot;^F&quot;,81,536870933]],[&quot;^17&quot;,[107,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[107,&quot;^W&quot;,112,536870933]],[&quot;^17&quot;,[107,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[107,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[107,&quot;^;&quot;,&quot;~u631b2c66-7211-4e63-9bd0-d0f57217db24&quot;,536870933]],[&quot;^17&quot;,[108,&quot;^R&quot;,&quot;Chaque ==artéfact== contient ==**un engagement**== à garantir qu&apos;il fournit des informations qui améliorent la transparence et la concentration par rapport auxquelles les progrès peuvent être mesurés :&quot;,536870933]],[&quot;^17&quot;,[108,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[108,&quot;^F&quot;,78,536870933]],[&quot;^17&quot;,[108,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[108,&quot;^W&quot;,125,536870933]],[&quot;^17&quot;,[108,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[108,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[108,&quot;^;&quot;,&quot;~u631b2c66-d273-450e-92e3-fcdb33988dec&quot;,536870933]],[&quot;^17&quot;,[109,&quot;^R&quot;,&quot;Le ==**Scrum Master**== coordonne l&apos;ensemble du processus de développement. Une autre tâche consiste à s&apos;assurer que Scrum est utilisé correctement et à tenir des réunions Scrum régulières ;&quot;,536870933]],[&quot;^17&quot;,[109,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[109,&quot;^F&quot;,118,536870933]],[&quot;^17&quot;,[109,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[109,&quot;^W&quot;,117,536870933]],[&quot;^17&quot;,[109,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[109,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[109,&quot;^;&quot;,&quot;~u631b2c66-930d-403b-b20d-19d967b5bbd5&quot;,536870933]],[&quot;^17&quot;,[110,&quot;^R&quot;,&quot;## Étape 5. ==**Rétrospective et planification du prochain sprint**==&quot;,536870933]],[&quot;^17&quot;,[110,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[110,&quot;^X&quot;,2,536870933]],[&quot;^17&quot;,[110,&quot;^F&quot;,83,536870933]],[&quot;^17&quot;,[110,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[110,&quot;^W&quot;,73,536870933]],[&quot;^17&quot;,[110,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[110,&quot;^1=&quot;,2,536870933]],[&quot;^17&quot;,[110,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[110,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[110,&quot;^;&quot;,&quot;~u631b2c66-a738-4d6c-bb8c-c862e3fd3096&quot;,536870933]],[&quot;^17&quot;,[111,&quot;^R&quot;,&quot;En tant que ==**[rôle d&apos;utilisateur]**==, je veux ==**[corps de fonctionnalité]**== afin que ==**[bénéfice de l&apos;utilisateur]**==.&quot;,536870933]],[&quot;^17&quot;,[111,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[111,&quot;^F&quot;,84,536870933]],[&quot;^17&quot;,[111,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[111,&quot;^W&quot;,84,536870933]],[&quot;^17&quot;,[111,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[111,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[111,&quot;^;&quot;,&quot;~u631b2c66-fc41-40d0-a768-a6dbab09ea73&quot;,536870933]],[&quot;^17&quot;,[112,&quot;^R&quot;,&quot;## ==**Sprint Backlog**==&quot;,536870933]],[&quot;^17&quot;,[112,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[112,&quot;^X&quot;,2,536870933]],[&quot;^17&quot;,[112,&quot;^F&quot;,80,536870933]],[&quot;^17&quot;,[112,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[112,&quot;^W&quot;,125,536870933]],[&quot;^17&quot;,[112,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[112,&quot;^1=&quot;,2,536870933]],[&quot;^17&quot;,[112,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[112,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[112,&quot;^;&quot;,&quot;~u631b2c66-a0c0-4f6b-8e28-90d293f0ffa1&quot;,536870933]],[&quot;^17&quot;,[113,&quot;^R&quot;,&quot;Le ==**Product Goal**== décrit un état futur du produit qui peut servir de cible à l&apos;équipe Scrum pour planifier. Le Product Goal se trouve dans le Product Backlog. Le reste du Product Backlog émerge pour définir \\&quot;ce qui\\&quot; remplira l&apos;objectif du produit.\\nUn produit est un véhicule pour apporter de la valeur. Il a une frontière claire, des parties prenantes connues, des utilisateurs ou des clients bien définis. Un produit peut être un service, un produit physique ou quelque chose de plus abstrait.\\nLe ==Product Goal== est l&apos;objectif à long terme de l&apos;équipe Scrum. Ils doivent remplir (ou abandonner) un objectif avant d&apos;entreprendre le suivant.&quot;,536870933]],[&quot;^17&quot;,[113,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[113,&quot;^F&quot;,114,536870933]],[&quot;^17&quot;,[113,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[113,&quot;^W&quot;,136,536870933]],[&quot;^17&quot;,[113,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[113,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[113,&quot;^;&quot;,&quot;~u631b2c66-2dc4-4dca-a7f7-4c12de32369a&quot;,536870933]],[&quot;^17&quot;,[114,&quot;^R&quot;,&quot;Les éléments du product backlog qui peuvent être réalisés par l&apos;équipe Scrum dans un sprint sont considérés comme prêts à être sélectionnés dans un événement de planification de sprint. Ils acquièrent généralement ce degré de transparence après le raffinage des activités. Le raffinement du Product Backlog consiste à décomposer et à définir davantage les éléments du Product Backlog en éléments plus petits et plus précis. Il s&apos;agit d&apos;une activité continue pour ajouter des détails, tels qu&apos;une description, un ordre et une taille. Les attributs varient souvent selon le domaine de travail.\\nLes développeurs qui effectueront le travail sont responsables du dimensionnement. Le Product Owner peut influencer les Développeurs en les aidant à comprendre et à sélectionner les compromis.&quot;,53687093 ot;,&quot;Ces engagements existent pour renforcer l&apos;empirisme et les valeurs Scrum pour l&apos;équipe Scrum et ses parties prenantes.&quot;,536870933]],[&quot;^17&quot;,[120,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[120,&quot;^F&quot;,108,536870933]],[&quot;^17&quot;,[120,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[120,&quot;^W&quot;,125,536870933]],[&quot;^17&quot;,[120,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[120,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[120,&quot;^;&quot;,&quot;~u631b2c66-5a56-4222-b83a-b3dfc9eb2751&quot;,536870933]],[&quot;^17&quot;,[121,&quot;^R&quot;,&quot;Une fois que les user stories réelles pour la phase actuelle ont été choisies, le processus de développement commence.&quot;,536870933]],[&quot;^17&quot;,[121,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[121,&quot;^F&quot;,86,536870933]],[&quot;^17&quot;,[121,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[121,&quot;^W&quot;,86,536870933]],[&quot;^17&quot;,[121,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[121,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[121,&quot;^;&quot;,&quot;~u631b2c66-e4c9-4f92-926a-51763a04564f&quot;,536870933]],[&quot;^17&quot;,[122,&quot;^R&quot;,&quot;## Étape 2. ==**Planification du sprint et création du Sprint Backlog**==&quot;,536870933]],[&quot;^17&quot;,[122,&quot;^P&quot;,&quot;^19&quot;,536870933]],[&quot;^17&quot;,[122,&quot;^X&quot;,2,536870933]],[&quot;^17&quot;,[122,&quot;^F&quot;,84,536870933]],[&quot;^17&quot;,[122,&quot;^Z&quot;,69,536870933]],[&quot;^17&quot;,[122,&quot;^W&quot;,73,536870933]],[&quot;^17&quot;,[122,&quot;^V&quot;,69,536870933]],[&quot;^17&quot;,[122,&quot;^1=&quot;,2,536870933]],[&quot;^17&quot;,[122,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870933]],[&quot;^17&quot;,[122,&quot;^1:&quot;,true,536870933]],[&quot;^17&quot;,[122,&quot;^;&quot;,&quot;~u631b2c66-110d-4313-9d97-577098054753&quot;,536870933]],[&quot;^17&quot;,[123,&quot;^R&quot;,&quot;Plusieurs incréments peuvent ot;,&quot;|**PROS**|**CONS**|\\n|--|--|\\n|Chaque membre de l&apos;équipe connait le produit dans sa totalité|Aucun spécialiste avec une expertise approfondie|\\n|Les roles et responsabilités sont interchangeables||&quot;,536870943]],[&quot;^17&quot;,[223,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[223,&quot;^F&quot;,257,536870943]],[&quot;^17&quot;,[223,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[223,&quot;^W&quot;,255,536870943]],[&quot;^17&quot;,[223,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[223,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[223,&quot;^;&quot;,&quot;~u631b2c66-6777-4667-9e37-e5c5ec35a1cf&quot;,536870943]],[&quot;^17&quot;,[224,&quot;^R&quot;,&quot;### ==Délais== du projet&quot;,536870943]],[&quot;^17&quot;,[224,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[224,&quot;^X&quot;,3,536870943]],[&quot;^17&quot;,[224,&quot;^F&quot;,256,536870943]],[&quot;^17&quot;,[224,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[224,&quot;^W&quot;,228,536870943]],[&quot;^17&quot;,[224,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[224,&quot;^1=&quot;,3,536870943]],[&quot;^17&quot;,[224,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870943]],[&quot;^17&quot;,[224,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[224,&quot;^;&quot;,&quot;~u631b2c66-0470-46db-a10f-83623a84b6ba&quot;,536870943]],[&quot;^17&quot;,[225,&quot;^R&quot;,&quot;Ainsi, vous devez avoir une expertise globale dans de nombreux domaines du développement de produits (conception, programmation, connaissance du domaine, marketing, etc.) pour coordonner les spécialistes et les aider à communiquer entre eux. Ou, vous devrez embaucher une personne ayant de telles connaissances générales, comme un chef de produit.&quot;,536870943]],[&quot;^17&quot;,[225,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[225,&quot;^F&quot;,240,536870943]],[&quot;^17&quot;,[225,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[225,&quot;^W&quot;,256,536870943]],[&quot;^17&quot;,[225,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[225,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[225,&quot;^;&quot;,&quot;~u631b2c66-0978-45b4-8825-2b6092aaffbd&quot;,536870943]],[&quot;^17&quot;,[226,&quot;^R&quot;,&quot;Avant tout, la structure de votre équipe de développement dépendra de la complexité de votre projet. Par exemple, s&apos;agit-il d&apos;une plate-forme de commerce électronique ou d&apos;une application Web dans un domaine spécifique (comme le marché de trading NFT, par exemple) ? Le premier cas est assez typique et ne nécessite pas de spécialistes dans l&apos;équipe (sauf s&apos;il s&apos;agit d&apos;un domaine de niche spécifique). Le deuxième cas, à l&apos;inverse, nécessiterait un groupe de spécialistes spécifiquement formés avec une vaste expérience de fond.\\n‍&quot;,536870943]],[&quot;^17&quot;,[226,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[226,&quot;^F&quot;,245,536870943]],[&quot;^17&quot;,[226,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[226,&quot;^W&quot;,245,536870943]],[&quot;^17&quot;,[226,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[226,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[226,&quot;^;&quot;,&quot;~u631b2c66-c745-4913-b3fc-320d36f5f264&quot;,536870943]],[&quot;^17&quot;,[227,&quot;^R&quot;,&quot;Une équipe d&apos;une telle composition garantit une haute qualité pour votre produit. Pourtant, il peut être difficile pour des spécialistes individuels de communiquer ensemble sans modérateur.&quot;,536870943]],[&quot;^17&quot;,[227,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[227,&quot;^F&quot;,229,536870943]],[&quot;^17&quot;,[227,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[227,&quot;^W&quot;,260,536870943]],[&quot;^17&quot;,[227,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[227,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[227,&quot;^;&quot;,&quot;~u631b2c66-7c3b-4997-b650-cb7805eee69c&quot;,536870943]],[&quot;^17&quot;,[228,&quot;^R&quot;,&quot;## ==**4 facteurs**== qui définissent la structure de l&apos;équipe de développement&quot;,536870943]],[&quot;^17&quot;,[228,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[228,&quot;^X&quot;,2,536870943]],[&quot;^17&quot;,[228,&quot;^F&quot;,236,536870943]],[&quot;^17&quot;,[228,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[228,&quot;^W&quot;,261,536870943]],[&quot;^17&quot;,[228,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[228,&quot;^1=&quot;,2,536870943]],[&quot;^17&quot;,[228,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870943]],[&quot;^17&quot;,[228,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[228,&quot;^;&quot;,&quot;~u631b2c66-a115-4e2c-86e0-f6ec9a9003de&quot;,536870943]],[&quot;^17&quot;,[229,&quot;^R&quot;,&quot;Comme vous pouvez le deviner, il s&apos;agit d&apos;une approche de structure d&apos;équipe spécialisée, chacun est solidement expérimenté dans un domaine spécifique mais connaît mal les problèmes généraux de développement. Chacun connaît suffisamment bien son propre créneau ou sa propre technologie pour effectuer une partie particulière du travail dans une telle équipe.&quot;,536870943]],[&quot;^17&quot;,[229,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[229,&quot;^F&quot;,260,536870943]],[&quot;^17&quot;,[229,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[229,&quot;^W&quot;,260,536870943]],[&quot;^17&quot;,[229,&quot;^V&quot;,221,536870943]],[&quot;^17&quot;,[229,&quot;^1:&quot;,true,536870943]],[&quot;^17&quot;,[229,&quot;^;&quot;,&quot;~u631b2c66-2de9-4237-a407-45a78b59bdd6&quot;,536870943]],[&quot;^17&quot;,[230,&quot;^R&quot;,&quot;Les structures d&apos;équipe de développement typiques que vous pourriez rencontrer sur le marché  sont :  ==généraliste==, ==spécialiste== et ==hybride==.&quot;,536870943]],[&quot;^17&quot;,[230,&quot;^P&quot;,&quot;^19&quot;,536870943]],[&quot;^17&quot;,[230,&quot;^F&quot;,261,536870943]],[&quot;^17&quot;,[230,&quot;^Z&quot;,221,536870943]],[&quot;^17&quot;,[230,&quot;^W&quot;,261,5368
