ont connu le succès en appliquant les outils de développement Lean ci-dessous afin d&apos;intégrer la qualité dans leur travail. Dans l&apos;univers du développement Lean, la qualité est l&apos;affaire de tous, et pas seulement de l&apos;analyste qualité.\\n\\nVoici quelques-uns des outils de développement Lean les plus populaires pour intégrer la qualité dès la conception :&quot;,536870935]],[&quot;^17&quot;,[228,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[228,&quot;^F&quot;,205,536870935]],[&quot;^17&quot;,[228,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[228,&quot;^W&quot;,211,536870935]],[&quot;^17&quot;,[228,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[228,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[228,&quot;^;&quot;,&quot;~u632490b7-53ed-4bec-a309-e5179940a5be&quot;,536870935]],[&quot;^17&quot;,[229,&quot;^R&quot;,&quot;Lean agile, ou développement de logiciels lean, trouve son origine dans les principes de la fabrication Lean. Le concept a été introduit dans la fabrication pour améliorer les bénéfices en réduisant les coûts au lieu de compter uniquement sur l&apos;augmentation des ventes. Si une entreprise peut éliminer le gaspillage et devenir plus efficace, elle peut économiser de l&apos;argent, augmentant ainsi ses bénéfices globaux.&quot;,536870935]],[&quot;^17&quot;,[229,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[229,&quot;^F&quot;,225,536870935]],[&quot;^17&quot;,[229,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[229,&quot;^W&quot;,225,536870935]],[&quot;^17&quot;,[229,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[229,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[229,&quot;^;&quot;,&quot;~u632490b7-ea66-4717-abc5-4c26e6bd1736&quot;,536870935]],[&quot;^17&quot;,[230,&quot;^R&quot;,&quot;**Incremental development and constant feedback**&quot;,536870935]],[&quot;^17&quot;,[230,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[230,&quot;^F&quot;,181,536870935]],[&quot;^17&quot;,[230,&q ue,536870935]],[&quot;^17&quot;,[236,&quot;^;&quot;,&quot;~u632490b7-dfee-4c77-8fa0-cba3731499fd&quot;,536870935]],[&quot;^17&quot;,[237,&quot;^R&quot;,&quot;**Sessions de partage des connaissances**&quot;,536870935]],[&quot;^17&quot;,[237,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[237,&quot;^F&quot;,214,536870935]],[&quot;^17&quot;,[237,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[237,&quot;^W&quot;,220,536870935]],[&quot;^17&quot;,[237,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[237,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[237,&quot;^;&quot;,&quot;~u632490b7-d30e-4180-818d-41ee172eae06&quot;,536870935]],[&quot;^17&quot;,[238,&quot;^R&quot;,&quot;**Travail partiellement effectué :** n&apos;apporte pas de valeur ajoutée au client et ne permet pas à l&apos;équipe d&apos;apprendre grâce au travail réalisé.&quot;,536870935]],[&quot;^17&quot;,[238,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[238,&quot;^F&quot;,246,536870935]],[&quot;^17&quot;,[238,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[238,&quot;^W&quot;,199,536870935]],[&quot;^17&quot;,[238,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[238,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[238,&quot;^;&quot;,&quot;~u632490b7-7784-490d-afe9-9e55a8856eb6&quot;,536870935]],[&quot;^17&quot;,[239,&quot;^R&quot;,&quot;### 1. Éliminer les gaspillages&quot;,536870935]],[&quot;^17&quot;,[239,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[239,&quot;^X&quot;,3,536870935]],[&quot;^17&quot;,[239,&quot;^F&quot;,212,536870935]],[&quot;^17&quot;,[239,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[239,&quot;^W&quot;,183,536870935]],[&quot;^17&quot;,[239,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[239,&quot;^1=&quot;,3,536870935]],[&quot;^17&quot;,[239,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870935]],[&quot;^17&quot;,[239,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[239,&quot;^;&quot;,&quot;~u632490b7-e518-49a1-8769-a463d6256bc1&quot;,536870935]],[&quot;^17&quot;,[240,&quot;^R&quot;,&quot;**Réduction au minimum des états d&apos;attente :** réduire le changement de contexte, les lacunes en matière de connaissances et le manque de concentration.&quot;,536870935]],[&quot;^17&quot;,[240,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[240,&quot;^F&quot;,230,536870935]],[&quot;^17&quot;,[240,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[240,&quot;^W&quot;,228,536870935]],[&quot;^17&quot;,[240,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[240,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[240,&quot;^;&quot;,&quot;~u632490b7-f3f6-4962-9890-554d1a6b9cec&quot;,536870935]],[&quot;^17&quot;,[241,&quot;^R&quot;,&quot;### 4. Retarder l&apos;engagement&quot;,536870935]],[&quot;^17&quot;,[241,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[241,&quot;^X&quot;,3,536870935]],[&quot;^17&quot;,[241,&quot;^F&quot;,187,536870935]],[&quot;^17&quot;,[241,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[241,&quot;^W&quot;,183,536870935]],[&quot;^17&quot;,[241,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[241,&quot;^1=&quot;,3,536870935]],[&quot;^17&quot;,[241,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870935]],[&quot;^17&quot;,[241,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[241,&quot;^;&quot;,&quot;~u632490b7-9e53-4fe0-85af-a83e1b0c3884&quot;,536870935]],[&quot;^17&quot;,[242,&quot;^R&quot;,&quot;1. Éliminer les gaspillages\\n2. Intégrer la qualité dès la conception\\n3. Créer des connaissances\\n4. Retarder l&apos;engagement\\n5. Livrer aussi vite que possible\\n6. Respecter les autres\\n7. Optimiser l&apos;ensemble&quot;,536870935]],[&quot;^17&quot;,[242,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[242,&quot;^F&quot;,224,536870935]],[&quot;^17&quot;,[242,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[242,&quot;^W&quot;,224,536870935]],[&quot;^17&quot;,[242,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[242,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[242,&quot;^;&quot;,&quot;~u632490b7-eabe-4dd4-be71-fdec728fd4b6&quot;,536870935]],[&quot;^17&quot;,[243,&quot;^R&quot;,&quot;La sous-optimisation est un problème sérieux dans le développement logiciel. Elle est souvent une prophétie auto-réalisatrice. Dans leur livre, Mary et Tom Poppendieck décrivent deux cycles vicieux dans lesquels tombent souvent les équipes de développement Lean.\\n\\nLe premier consiste à publier du code compilé de façon peu consciencieuse pour des raisons de rapidité. Lorsque les développeurs se sentent pressés de livrer à tout prix, ils publient du code qui ne répond pas forcément aux exigences de qualité. La complexité du code source s&apos;en trouve accrue, ce qui génère davantage de défauts. Un plus grand nombre de défauts entraîne davantage de travail, ce qui accentue les pressions exercées sur les développeurs pour qu&apos;ils livrent rapidement... Ainsi, le cycle se perpétue.\\n\\nLe second prend la forme d&apos;un problème concernant les tests. Lorsque les testeurs sont surchargés, le temps de cycle entre le moment où les développeurs rédigent du code et celui où les testeurs sont en mesure d&apos;adresser leur feedback est particulièrement long. Les développeurs continuent alors à rédiger du code qui peut être défectueux, ce qui engendre davantage de défauts et nécessite donc davantage de tests.\\n\\nAntidote à la sous-optimisation, l&apos;optimisation de l&apos;ensemble est un principe de développement Lean qui encourage les organisations Lean à éliminer ces types de cycles vicieux en s&apos;appuyant sur une meilleure perception de la capacité et de l&apos;impact du travail en aval.\\n\\nCette approche repose sur l&apos;idée que chaque entreprise représente un flux de valeur, c&apos;est-à-dire la séquence des activités nécessaires pour concevoir, produire et livrer un produit ou un service aux clients. Si notre objectif est de fournir le plus de valeur possible à nos clients, le plus rapidement possible, nous devons optimiser nos flux de valeur pour y parvenir. Pour déterminer comment optimiser nos flux de valeur, nous devons d&apos;abord les identifier correctement.\\n\\nAprès avoir identifié comment la valeur circule au sein de leurs équipes, de nombreuses organisations décident d&apos;organiser leurs équipes de développement logiciel de manière à en faire des équipes produits complètes, multidisciplinaires et regroupées dans les mêmes locaux, ce qui leur permet de disposer de tout ce dont elles ont besoin pour répondre à une demande du début à la fin, sans se référer à d&apos;autres équipes. Cette approche, popularisée par Spotify, a été adoptée par de nombreuses organisations Lean (dont LeanKit) afin d&apos;optimiser l&apos;ensemble et d&apos;accélérer la livraison de la valeur.&quot;,536870998]],[&quot;^17&quot;,[243,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[243,&quot;^F&quot;,188,536870935]],[&quot;^17&quot;,[243,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[243,&quot;^W&quot;,182,536870935]],[&quot;^17&quot;,[243,&quot;^V&quot;,179,536870999]],[&quot;^17&quot;,[243,&quot;^?&quot;,[&quot;^ &quot;],536870998]],[&quot;^17&quot;,[243,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[243,&quot;^;&quot;,&quot;~u632490b7-1c95-4f0d-8ec9-4548fa86eaf9&quot;,536870935]],[&quot;^17&quot;,[244,&quot;^R&quot;,&quot;**Changements constants de tâches :** entraînent une mauvaise qualité du travail, des retards, des ruptures de communication et une baisse du moral de l&apos;équipe.&quot;,536870935]],[&quot;^17&quot;,[244,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[244,&quot;^F&quot;,227,536870935]],[&quot;^17&quot;,[244,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[244,&quot;^W&quot;,199,536870935]],[&quot;^17&quot;,[244,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[244,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[244,&quot;^;&quot;,&quot;~u632490b7-b079-4f32-bc5e-f103e3b17ce5&quot;,536870935]],[&quot;^17&quot;,[245,&quot;^R&quot;,&quot;### 6. Respecter les autres&quot;,536870935]],[&quot;^17&quot;,[245,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[245,&quot;^X&quot;,3,536870935]],[&quot;^17&quot;,[245,&quot;^F&quot;,184,536870935]],[&quot;^17&quot;,[245,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[245,&quot;^W&quot;,183,536870935]],[&quot;^17&quot;,[245,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[245,&quot;^1=&quot;,3,536870935]],[&quot;^17&quot;,[245,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870935]],[&quot;^17&quot;,[245,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[245,&quot;^;&quot;,&quot;~u632490b7-3708-446c-bfcc-9197d14a8a2e&quot;,536870935]],[&quot;^17&quot;,[246,&quot;^R&quot;,&quot;**Communication lente ou inefficace :** entraîne des retards, des frustrations et une mauvaise communication avec les parties prenantes, ce qui peut avoir un impact sur la réputation du département IT dans l&apos;organisation&quot;,536870935]],[&quot;^17&quot;,[246,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[246,&quot;^F&quot;,226,536870935]],[&quot;^17&quot;,[246,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[246,&quot;^W&quot;,199,536870935]],[&quot;^17&quot;,[246,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[246,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[246,&quot;^;&quot;,&quot;~u632490b7-2fc8-4339-a1cb-91e7475f15a1&quot;,536870935]],[&quot;^17&quot;,[247,&quot;^R&quot;,&quot;Processus excessifs d&apos;ingénierie appliqués aux solutions et aux critères de performances\\n\\n&gt; La méthode Lean pour assurer une livraison rapide ne consiste pas à travailler plus longtemps et le week-end, ni à travailler de manière irréfléchie au nom de la rapidité.\\n\\nLe développement Lean est basé sur ce concept : élaborer une solution simple, la présenter aux clients et l&apos;améliorer progressivement en fonction du feedback des clients. Cette approche est importante, en particulier dans le domaine des logiciels, car ==la rapidité de mise sur le marché représente un avantage concurrentiel incroyable.==&quot;,536870986]],[&quot;^17&quot;,[247,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[247,&quot;^F&quot;,198,536870935]],[&quot;^17&quot;,[247,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[247,&quot;^W&quot;,184,536870935]],[&quot;^17&quot;,[247,&quot;^V&quot;,179,536870987]],[&quot;^17&quot;,[247,&quot;^?&quot;,[&quot;^ &quot;],536870986]],[&quot;^17&quot;,[247,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[247,&quot;^;&quot;,&quot;~u632490b7-1c3d-4bcc-8c19-c7123966990c&quot;,536870935]],[&quot;^17&quot;,[248,&quot;^R&quot;,&quot;**Formation**&quot;,536870935]],[&quot;^17&quot;,[248,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[248,&quot;^F&quot;,237,536870935]],[&quot;^17&quot;,[248,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[248,&quot;^W&quot;,220,536870935]],[&quot;^17&quot;,[248,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[248,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[248,&quot;^;&quot;,&quot;~u632490b7-e286-408e-a974-63762f4bd8e4&quot;,536870935]],[&quot;^17&quot;,[249,&quot;^R&quot;,&quot;Lean agile est une méthodologie agile qui, à la base, est assez simple : améliorer l&apos;efficacité en éliminant le gaspillage. Contrairement à la gestion de projet traditionnelle en cascade (Waterfall), qui dicte un plan établi par un chef de projet, Lean agile s&apos;efforce de réduire toutes les tâches et activités qui n&apos;apportent pas de valeur réelle. Cela permet de s&apos;assurer que toutes les personnes impliquées dans un projet ou le développement d&apos;un produit peuvent travailler avec une efficacité optimale.&quot;,536870935]],[&quot;^17&quot;,[249,&quot;^P&quot;,&quot;^19&quot;,536870935]],[&quot;^17&quot;,[249,&quot;^F&quot;,229,536870935]],[&quot;^17&quot;,[249,&quot;^Z&quot;,179,536870935]],[&quot;^17&quot;,[249,&quot;^W&quot;,225,536870935]],[&quot;^17&quot;,[249,&quot;^V&quot;,179,536870935]],[&quot;^17&quot;,[249,&quot;^1:&quot;,true,536870935]],[&quot;^17&quot;,[249,&quot;^;&quot;,&quot;~u632490b7-b247-4de0-bebf-88eaa35eb68d&quot;,536870935]],[&quot;^17&quot;,[251,&quot;^L&quot;,1662973318163,536870967]],[&quot;^17&quot;,[251,&quot;^@&quot;,false,536870937]],[&quot;^17&quot;,[251,&quot;^[&quot;,&quot;agile: le framework scrum&quot;,536870937]],[&quot;^17&quot;,[251,&quot;^13&quot;,&quot;Agile: le framework Scrum&quot;,536870937]],[&quot;^17&quot;,[251,&quot;^B&quot;,1663081723469,536870967]],[&quot;^17&quot;,[251,&quot;^;&quot;,&quot;~u632490b8-66c6-4510-a10d-92634c38b7fe&quot;,536870960]],[&quot;^17&quot;,[252,&quot;^L&quot;,1662973318153,536870967]],[&quot;^17&quot;,[252,&quot;^@&quot;,false,536870937]],[&quot;^17&quot;,[252,&quot;^[&quot;,&quot;evènements scrum&quot;,536870937]],[&quot;^17&quot;,[252,&quot;^13&quot;,&quot;Evènements Scrum&quot;,536870937]],[&quot;^17&quot;,[252,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536870945]],[&quot;^17&quot;,[252,&quot;^B&quot;,1662973318153,536870967]],[&quot;^17&quot;,[252,&quot;^;&quot;,&quot;~u632490b8-c34e-48ad-adcd-36623ec9e218&quot;,536870945]],[&quot;^17&quot;,[253,&quot;^R&quot;,&quot;L&apos;objectif principal de la rétrospective est de discuter des résultats et de déterminer les moyens d&apos;améliorer le processus de développement à l&apos;étape suivante. Une caractéristique importante est qu&apos;à ce stade ce sont les processus de travail et d&apos;interaction qui sont discutés afin d&apos;améliorer le travail de l&apos;équipe Scrum dans son ensemble. L&apos;équipe doit conclure sur ce qui s&apos;est bien passé pendant le processus de travail et sur ce qui peut être amélioré lors d&apos;une itération future. Lorsque les voies d&apos;amélioration sont définies, l&apos;équipe peut se concentrer sur la planification du prochain sprint&quot;,536870937]],[&quot;^17&quot;,[253,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[253,&quot;^F&quot;,257,536870937]],[&quot;^17&quot;,[253,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[253,&quot;^W&quot;,257,536870937]],[&quot;^17&quot;,[  à la même définition du terminé.&quot;,536870937]],[&quot;^17&quot;,[259,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[259,&quot;^F&quot;,322,536870937]],[&quot;^17&quot;,[259,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[259,&quot;^W&quot;,265,536870937]],[&quot;^17&quot;,[259,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[259,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[259,&quot;^;&quot;,&quot;~u632490b7-57f3-4a7e-813b-702da41b71cf&quot;,536870937]],[&quot;^17&quot;,[260,&quot;^R&quot;,&quot;Le framework ==**Scrum**== permet de mettre en œuvre la méthodologie de développement Agile. Contrairement au modèle de développement logiciel ==**Waterfall**==, Scrum permet un processus de développement itératif et incrémental.&quot;,536870937]],[&quot;^17&quot;,[260,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[260,&quot;^F&quot;,299,536870937]],[&quot;^17&quot;,[260,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[260,&quot;^W&quot;,272,536870937]],[&quot;^17&quot;,[260,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[260,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[260,&quot;^;&quot;,&quot;~u632490b7-5f5c-40bb-82cd-2d0d039606eb&quot;,536870937]],[&quot;^17&quot;,[261,&quot;^R&quot;,&quot;Le ==**Sprint Goal**== est l&apos;objectif unique du Sprint. Bien que l&apos;objectif de sprint soit un engagement des développeurs, il offre une flexibilité en termes de travail exact nécessaire pour l&apos;atteindre. L&apos;objectif du Sprint crée également de la cohérence et de la concentration, encourageant l&apos;équipe Scrum à travailler ensemble plutôt que sur des initiatives séparées.\\nL&apos;objectif de sprint est créé lors de l&apos;événement de planification de sprint, puis ajouté au backlog de sprint. Pendant que les développeurs travaillent pendant le sprint, ils gardent à l&apos;esprit l&apos;objectif du sprint. Si le travail s&apos;avère différent de ce à quoi ils s&apos;attendaient, ils collaborent avec le Product Owner pour négocier la portée du Sprint Backlog au sein du Sprint sans affecter l&apos;Objectif du Sprint.&quot;,536870937]],[&quot;^17&quot;,[261,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[261,&quot;^F&quot;,321,536870937]],[&quot;^17&quot;,[261,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[261,&quot;^W&quot;,307,536870937]],[&quot;^17&quot;,[261,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[261,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[261,&quot;^;&quot;,&quot;~u632490b7-286b-40f1-a09f-6111648406fc&quot;,536870937]],[&quot;^17&quot;,[262,&quot;^R&quot;,&quot;L&apos;==**équipe Scrum**== développe le produit. Ses tâches principales sont la programmation, l&apos;analyse, les tests, etc.&quot;,536870937]],[&quot;^17&quot;,[262,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[262,&quot;^F&quot;,256,536870937]],[&quot;^17&quot;,[262,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[262,&quot;^W&quot;,266,536870937]],[&quot;^17&quot;,[262,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[262,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[262,&quot;^;&quot;,&quot;~u632490b7-53ba-43b5-a1de-e2ab15a0914a&quot;,536870937]],[&quot;^17&quot;,[263,&quot;^R&quot;,&quot;Le projet se décompose en plusieurs phases, dont chacune aboutit à un produit prêt à l&apos;emploi. A la fin de chaque cycle (appelée sprint dans la terminologie Scrum), un produit utilisable est livré à un client. Les observations des clients permettent de décéler d&apos;éventuels problèmes ou de modifier le plan de développement initial si nécessaire. Si vous voulez que votre projet suive strictement les grands principes du manifeste Agile, vous pouvez utiliser le modèle Scrum.&quot;,536870937]],[&quot;^17&quot;,[263,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[263,&quot;^F&quot;,260,536870937]],[&quot;^17&quot;,[263,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[263,&quot;^W&quot;,272,536870937]],[&quot;^17&quot;,[263,&quot;^V&quot;,251,536870937]],[&quot;^ ;^17&quot;,[289,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[289,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[289,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[289,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[289,&quot;^;&quot;,&quot;~u632490b7-f929-4d6c-898b-9a2cdcb05e15&quot;,536870937]],[&quot;^17&quot;,[290,&quot;^R&quot;,&quot;![image.png](../assets/image_1662724418663_0.png)&quot;,536870937]],[&quot;^17&quot;,[290,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[290,&quot;^F&quot;,277,536870937]],[&quot;^17&quot;,[290,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[290,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[290,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[290,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[290,&quot;^;&quot;,&quot;~u632490b7-720c-43b4-83fc-ad917d7ada7c&quot;,536870937]],[&quot;^17&quot;,[291,&quot;^R&quot;,&quot;## Étape 2. ==**Planification du sprint et création du Sprint Backlog**==&quot;,536870937]],[&quot;^17&quot;,[291,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[291,&quot;^X&quot;,2,536870937]],[&quot;^17&quot;,[291,&quot;^F&quot;,304,536870937]],[&quot;^17&quot;,[291,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[291,&quot;^W&quot;,283,536870937]],[&quot;^17&quot;,[291,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[291,&quot;^1=&quot;,2,536870937]],[&quot;^17&quot;,[291,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[291,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[291,&quot;^;&quot;,&quot;~u632490b7-1ec8-4232-b1d3-ad375342ef73&quot;,536870937]],[&quot;^17&quot;,[292,&quot;^R&quot;,&quot;En tant que ==**[rôle d&apos;utilisateur]**==, je veux ==**[corps de fonctionnalité]**== afin que ==**[bénéfice de l&apos;utilisateur]**==.&quot;,536870937]],[&quot;^17&quot;,[292,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[292,&quot;^F&quot;,304,536870937]],[&quot;^17&quot;,[292,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[292,&quot;^W&quot;,304,536870937]],[&quot;^17&quot;,[292,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[292,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[292,&quot;^;&quot;,&quot;~u632490b7-43f3-4681-86d1-cd9244619ad8&quot;,536870937]],[&quot;^17&quot;,[293,&quot;^R&quot;,&quot;Une autre caractéristique importante de Scrum est les réunions ==**Daily Scrum**==. L&apos;objectif principal de ces réunions est d&apos;obtenir des informations complètes et véridiques sur l&apos;état actuel du projet et de s&apos;assurer que tous les membres de l&apos;équipe sont sur la même page. Lors des réunions Scrum, chaque membre de l&apos;équipe doit dire ce qu&apos;il a fait pour l&apos;objectif de sprint, quelle tâche sera la prochaine et quels problèmes les membres de l&apos;équipe ont rencontrés pendant le travail.&quot;,536870937]],[&quot;^17&quot;,[293,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[293,&quot;^F&quot;,267,536870937]],[&quot;^17&quot;,[293,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[293,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[293,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[293,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[293,&quot;^;&quot;,&quot;~u632490b7-fdc1-4677-a0b7-16a36be2998c&quot;,536870937]],[&quot;^17&quot;,[294,&quot;^R&quot;,&quot;Sur la base des [[Evènements Scrum]]  voyons maintenant les principales phases du processus de développement qui composent Scrum.&quot;,536870937]],[&quot;^17&quot;,[294,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[294,&quot;^F&quot;,283,536870937]],[&quot;^17&quot;,[294,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[294,&quot;^W&quot;,283,536870937]],[&quot;^17&quot;,[294,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[294,&quot;^V&quot;,252,536870937]],[&quot;^17&quot;,[294,&quot;^H&quot;,252,536870937]],[&quot;^17&quot;,[294,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[294,&quot;^;&quot;,&quot;~u632490b7-6c9b-43a2-a272-9cac2796561c&quot;,536870937]],[&quot;^17&quot;,[295,&quot;^R&quot;,&quot;Il est important de noter que, puisque le résultat idéal de chaque sprint dans un modèle Scrum est un produit fonctionnel, le processus de test du cycle de vie complet est très important. Il existe différentes manières de minimiser les coûts de la période de test. Par exemple, vous pouvez réduire le nombre total de user stories. En conséquence, le nombre de bogues possibles sera minimisé. L&apos;autre façon est d&apos;inclure des ingénieurs QA dans l&apos;équipe Scrum.&quot;,536870937]],[&quot;^17&quot;,[295,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[295,&quot;^F&quot;,309,536870937]],[&quot;^17&quot;,[295,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[295,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[295,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[295,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[295,&quot;^;&quot;,&quot;~u632490b7-6d93-468f-8974-304869e396ec&quot;,536870937]],[&quot;^17&quot;,[296,&quot;^R&quot;,&quot;## ==**Product backlog**==&quot;,536870937]],[&quot;^17&quot;,[296,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[296,&quot;^X&quot;,2,536870937]],[&quot;^17&quot;,[296,&quot;^F&quot;,303,536870937]],[&quot;^17&quot;,[296,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[296,&quot;^W&quot;,298,536870937]],[&quot;^17&quot;,[296,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[296,&quot;^1=&quot;,2,536870937]],[&quot;^17&quot;,[296,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[296,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[296,&quot;^;&quot;,&quot;~u632490b7-608d-42c8-ab08-fb1c9f7392fe&quot;,536870937]],[&quot;^17&quot;,[297,&quot;^R&quot;,&quot;Pour l&apos;==**Incrément**== c&apos;est la Définition du ==**\\&quot;Terminé\\&quot; (Done)**==.&quot;,536870937]],[&quot;^17&quot;,[297,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[297,&quot;^F&quot;,310,536870937]],[&quot;^17&quot;,[297,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[297,&quot;^W&quot;,282,536870937]],[&quot;^17&quot;,[297,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[297,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[297,&quot;^;&quot;,&quot;~u632490b7-c75a-4b27-9f4d-19912840fe11&quot;,536870937]],[&quot;^17&quot;,[298,&quot;^R&quot;,&quot;# Les principaux ==**artéfacts de scrum agile**==&quot;,536870937]],[&quot;^17&quot;,[298,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[298,&quot;^X&quot;,1,536870937]],[&quot;^17&quot;,[298,&quot;^F&quot;,283,536870937]],[&quot;^17&quot;,[298,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[298,&quot;^W&quot;,251,536870937]],[&quot;^17&quot;,[298,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[298,&quot;^1=&quot;,1,536870937]],[&quot;^17&quot;,[298,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[298,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[298,&quot;^;&quot;,&quot;~u632490b7-1e93-4ff5-a9c9-cc45fc3c2c6c&quot;,536870937]],[&quot;^17&quot;,[299,&quot;^R&quot;,&quot;L&apos;utilisation ==**Scrum**== a été adoptée pour le developpement des projet complexes de produits logiciels et s&apos;est progressisvement répandu chez les chercheurs, les analystes, les scientifiques, et d&apos;autres spécialistes.&quot;,536870937]],[&quot;^17&quot;,[299,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[299,&quot;^F&quot;,254,536870937]],[&quot;^17&quot;,[299,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[299,&quot;^W&quot;,272,536870937]],[&quot;^17&quot;,[299,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[299,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[299,&quot;^;&quot;,&quot;~u632490b7-6fc7-44b4-b92e-5b644ef025fe&quot;,536870937]],[&quot;^17&quot;,[300,&quot;^R&quot;,&quot;&quot;,536870937]],[&quot;^17&quot;,[300,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[300,&quot;^F&quot;,259,536870937]],[&quot;^17&quot;,[300,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[300,&quot;^W&quot;,265,536870937]],[&quot;^17&quot;,[300,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[300,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[300,&quot;^;&quot;,&quot;~u632490b7-72b8-43a6-8ff9-7f04c16fa854&quot;,536870937]],[&quot;^17&quot;,[301,&quot;^R&quot;,&quot;Le résultat de chaque sprint dans Scrum est un incrément de produit potentiellement livrable qui peut être démontré au client. Après chaque itération, l&apos;équipe de développement crée une nouvelle version d&apos;un produit logiciel à valeur ajoutée. Au cours de la revue de sprint, qui est la partie finale de chaque sprint, les résultats globaux peuvent être démontrés et analysés. Sur la base de toutes ces informations, les parties prenantes peuvent prendre une décision concernant d&apos;autres modifications du projet et planifier le prochain sprint.&quot;,536870937]],[&quot;^17&quot;,[301,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[301,&quot;^F&quot;,278,536870937]],[&quot;^17&quot;,[301,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[301,&quot;^W&quot;,278,536870937]],[&quot;^17&quot;,[301,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[301,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[301,&quot;^;&quot;,&quot;~u632490b7-7d08-4a11-ac4d-4f299d607009&quot;,536870937]],[&quot;^17&quot;,[302,&quot;^R&quot;,&quot;Après cela, l&apos;équipe Scrum peut sélectionner les user stories les plus importantes dans le backlog du produit. Ensuite, les membres de l&apos;équipe doivent décider comment ils vont résoudre telle ou telle tâche. En outre, l&apos;équipe peut diviser des user stories particulières en plus petites, puis les transformer en une série de tâches. Le backlog de Sprint doit ensuite être créé. Il se compose de user stories qui seront complétées au cours du sprint en cours. Le nombre de ces histoires dépend de leur capacité en points d&apos;histoire attribués à chaque histoire lors de la phase d&apos;évaluation. L&apos;équipe Scrum doit être capable de terminer toutes ces histoires à temps.&quot;,536870937]],[&quot;^17&quot;,[302,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[302,&quot;^F&quot;,264,536870937]],[&quot;^17&quot;,[302,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[302,&quot;^W&quot;,291,536870937]],[&quot;^17&quot;,[302,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[302,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[302,&quot;^;&quot;,&quot;~u632490b7-4d4c-4032-b46c-f6386263e173&quot;,536870937]],[&quot;^17&quot;,[303,&quot;^R&quot;,&quot;![image.png](../assets/image_1662718888154_0.png){:height 471, :width 514}&quot;,536870937]],[&quot;^17&quot;,[303,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[303,&quot;^F&quot;,270,536870937]],[&quot;^17&quot;,[303,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[303,&quot;^W&quot;,298,536870937]],[&quot;^17&quot;,[303,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[303,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[303,&quot;^;&quot;,&quot;~u632490b7-988f-4cbb-ae8b-6e26ca3ef80e&quot;,536870937]],[&quot;^17&quot;,[304,&quot;^R&quot;,&quot;Un product backlog est une liste qui contient des fonctionnalités à implémenter au cours du processus de développement. Il est classé par priorité et chaque élément est appelé User story. Chaque ==**user story**== obtient ==**un identifiant unique**==. En règle générale, les ==user stories== ont le format suivant :&quot;,536870937]],[&quot;^17&quot;,[304,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[304,&quot;^F&quot;,285,536870937]],[&quot;^17&quot;,[304,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[304,&quot;^W&quot;,283,536870937]],[&quot;^17&quot;,[304,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[304,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[304,&quot;^;&quot;,&quot;~u632490b7-70e5-4645-a384-943b10066cac&quot;,536870937]],[&quot;^17&quot;,[305,&quot;^R&quot;,&quot;==**Sprint Backlog**== :\\nLe backlog de sprint est divisé en deux parties Fonctionnalités attribuées au produit au sprint et réunion de planification de sprint.&quot;,536870937]],[&quot;^17&quot;,[305,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[305,&quot;^F&quot;,255,536870937]],[&quot;^17&quot;,[305,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[305,&quot;^W&quot;,258,536870937]],[&quot;^17&quot;,[305,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[305,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[305,&quot;^;&quot;,&quot;~u632490b7-413b-4abb-99e9-0ab12a493fb7&quot;,536870937]],[&quot;^17&quot;,[306,&quot;^R&quot;,&quot;Les éléments du product backlog qui peuvent être réalisés par l&apos;équipe Scrum dans un sprint sont considérés comme prêts à être sélectionnés dans un événement de planification de sprint. Ils acquièrent généralement ce degré de transparence après le raffinage des activités. Le raffinement du Product Backlog consiste à décomposer et à définir davantage les éléments du Product Backlog en éléments plus petits et plus précis. Il s&apos;agit d&apos;une activité continue pour ajouter des détails, tels qu&apos;une description, un ordre et une taille. Les attributs varient souvent selon le domaine de travail.\\nLes développeurs qui effectueront le travail sont responsables du dimensionnement. Le Product Owner peut influencer les Développeurs en les aidant à comprendre et à sélectionner les compromis.&quot;,536870937]],[&quot;^17&quot;,[306,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[306,&quot;^F&quot;,273,536870937]],[&quot;^17&quot;,[306,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[306,&quot;^W&quot;,311,536870937]],[&quot;^17&quot;,[306,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[306,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[306,&quot;^;&quot;,&quot;~u632490b7-3355-4c93-9c7d-66da02ea7b23&quot;,536870937]],[&quot;^17&quot;,[307,&quot;^R&quot;,&quot;## ==**Sprint Backlog**==&quot;,536870937]],[&quot;^17&quot;,[307,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[307,&quot;^X&quot;,2,536870937]],[&quot;^17&quot;,[307,&quot;^F&quot;,296,536870937]],[&quot;^17&quot;,[307,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[307,&quot;^W&quot;,298,536870937]],[&quot;^17&quot;,[307,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[307,&quot;^1=&quot;,2,536870937]],[&quot;^17&quot;,[307,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[307,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[307,&quot;^;&quot;,&quot;~u632490b7-5613-48cd-9202-55305236e561&quot;,536870937]],[&quot;^17&quot;,[308,&quot;^R&quot;,&quot;==**Sprint**==:\\nUn Sprint est une time-box d&apos;un mois ou moins. Un nouveau Sprint démarre immédiatement après la fin du Sprint précédent.&quot;,536870937]],[&quot;^17&quot;,[308,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[308,&quot;^F&quot;,258,536870937]],[&quot;^17&quot;,[308,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[308,&quot;^W&quot;,258,536870937]],[&quot;^17&quot;,[308,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[308,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[308,&quot;^;&quot;,&quot;~u632490b7-2067-4262-b3b7-1b995da14231&quot;,536870937]],[&quot;^17&quot;,[309,&quot;^R&quot;,&quot;Ce graphique aide à tirer des conclusions sur la vitesse actuelle du travail. En fonction de ces conclusions, le nombre de user stories pour le prochain sprint peut être modifié.&quot;,536870937]],[&quot;^17&quot;,[309,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[309,&quot;^F&quot;,290,536870937]],[&quot;^17&quot;,[309,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[309,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[309,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[309,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[309,&quot;^;&quot;,&quot;~u632490b7-d7c3-4f79-ba74-94699206c901&quot;,536870937]],[&quot;^17&quot;,[310,&quot;^R&quot;,&quot;Pour le ==**Sprint Backlog**==, c&apos;est le ==**Sprint Goal**==.&quot;,536870937]],[&quot;^17&quot;,[310,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[310,&quot;^F&quot;,284,536870937]],[&quot;^17&quot;,[310,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[310,&quot;^W&quot;,282,536870937]],[&quot;^17&quot;,[310,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[310,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[310,&quot;^;&quot;,&quot;~u632490b7-79e2-441f-83cc-250147093416&quot;,536870937]],[&quot;^17&quot;,[311,&quot;^R&quot;,&quot;### Engagement: ==**Product Goal**==&quot;,536870937]],[&quot;^17&quot;,[311,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[311,&quot;^X&quot;,3,536870937]],[&quot;^17&quot;,[311,&quot;^F&quot;,296,536870937]],[&quot;^17&quot;,[311,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[311,&quot;^W&quot;,296,536870937]],[&quot;^17&quot;,[311,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[311,&quot;^1=&quot;,3,536870937]],[&quot;^17&quot;,[311,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[311,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[311,&quot;^;&quot;,&quot;~u632490b7-d014-455e-b42d-0eba6bcf6326&quot;,536870937]],[&quot;^17&quot;,[312,&quot;^R&quot;,&quot;# Les ==**acteurs de Scrum**==&quot;,536870937]],[&quot;^17&quot;,[312,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[312,&quot;^X&quot;,1,536870937]],[&quot;^17&quot;,[312,&quot;^F&quot;,272,536870937]],[&quot;^17&quot;,[312,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[312,&quot;^W&quot;,251,536870937]],[&quot;^17&quot;,[312,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[312,&quot;^1=&quot;,1,536870937]],[&quot;^17&quot;,[312,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[312,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[312,&quot;^;&quot;,&quot;~u632490b7-7e31-4b0d-a142-613c9375d2dc&quot;,536870937]],[&quot;^17&quot;,[313,&quot;^R&quot;,&quot;De plus, un ==**burndown chart**== est un autre outil largement utilisé qui permet de surveiller efficacement les processus quotidiens. Il vous montre combien de tâches restent inachevées. Ce tableau permet de contrôler le processus de développement et peut être mis à jour après chaque réunion.&quot;,536870937]],[&quot;^17&quot;,[313,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[313,&quot;^F&quot;,293,536870937]],[&quot;^17&quot;,[313,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[313,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[313,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[313,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[313,&quot;^;&quot;,&quot;~u632490b7-8ee2-4c2b-82d3-4673456f0951&quot;,536870937]],[&quot;^17&quot;,[314,&quot;^R&quot;,&quot;id:: 631b232f-e362-42a9-8b15-ba35c895dc77\\n|**ID UNIQUE    **  |**User Story**|\\n|-------------------------|----|\\n|a001                               |En tant que manager, je veux avoir la possibilité d&apos;ajouter, de supprimer et de modifier des tâches pour gérer la charge de travail des employés afin d&apos;améliorer le contrôle sur le projet|\\n|a002            |En tant que responsable, je souhaite avoir la possibilité d&apos;ajouter de nouvelles tâches et de modifier la durée et la date de début des tâches en cours par glisser-déposer afin de pouvoir estimer la durée globale du projet|\\n|a003           |En tant que manager, je souhaite attribuer deux types de tâches aux collaborateurs : tâche à temps partiel et tâche à temps plein, afin de mieux gérer la priorisation des tâches|&quot;,536870937]],[&quot;^17&quot;,[314,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[314,&quot;^F&quot;,292,536870937]],[&quot;^17&quot;,[314,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[314,&quot;^W&quot;,304,536870937]],[&quot;^17&quot;,[314,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[314,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;631b232f-e362-42a9-8b15-ba35c895dc77&quot;],536870937]],[&quot;^17&quot;,[314,&quot;^K&quot;,[&quot;^1?&quot;],536870937]],[&quot;^17&quot;,[314,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[314,&quot;^;&quot;,&quot;~u631b232f-e362-42a9-8b15-ba35c895dc77&quot;,536870937]],[&quot;^17&quot;,[315,&quot;^R&quot;,&quot;L&apos;axe X représente les jours de travail restants, tandis que l&apos;axe Y affiche le nombre total de points d&apos;histoire pour l&apos;étape actuelle. Une fois qu&apos;une tâche nécessitant un certain nombre de points de récit est terminée, vous pouvez ajouter un point sur le diagramme pour indiquer la progression actuelle.&quot;,536870937]],[&quot;^17&quot;,[315,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[315,&quot;^F&quot;,274,536870937]],[&quot;^17&quot;,[315,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[315,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[315,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[315,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[315,&quot;^;&quot;,&quot;~u632490b7-a745-4cd8-8f8d-9332e343dc4e&quot;,536870937]],[&quot;^17&quot;,[316,&quot;^R&quot;,&quot;Plusieurs incréments peuvent être créés dans un sprint. La somme des Incréments est présentée lors de la Sprint Review soutenant ainsi l&apos;empirisme. Cependant, un Incrément peut être livré aux parties prenantes avant la fin du Sprint. La revue de sprint ne doit jamais être considérée comme une porte vers la libération de valeur.\\nLe travail ne peut pas être considéré comme faisant partie d&apos;un incrément à moins qu&apos;il ne réponde à la définition de terminé.&quot;,536870937]],[&quot;^17&quot;,[316,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[316,&quot;^F&quot;,275,536870937]],[&quot;^17&quot;,[316,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[316,&quot;^W&quot;,265,536870937]],[&quot;^17&quot;,[316,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[316,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[316,&quot;^;&quot;,&quot;~u632490b7-e491-47d2-b461-12f4cb779c66&quot;,536870937]],[&quot;^17&quot;,[317,&quot;^R&quot;,&quot;Les cartes peuvent être classées selon leur importance. Lorsque le travail sur une tâche a commencé, l&apos;autocollant correspondant est déplacé du champ « À faire » vers celui « En cours ». Lorsque le travail est terminé, l&apos;autocollant peut être déplacé dans le champ \\&quot;Test\\&quot; et une fois la tâche testée avec succès, l&apos;autocollant passe dans le champ \\&quot;Terminé\\&quot;. Un exemple de ce à quoi le tableau des tâches Scrum peut ressembler est illustré ci-dessous :&quot;,536870937]],[&quot;^17&quot;,[317,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[317,&quot;^F&quot;,287,536870937]],[&quot;^17&quot;,[317,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[317,&quot;^W&quot;,320,536870937]],[&quot;^17&quot;,[317,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[317,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[317,&quot;^;&quot;,&quot;~u632490b7-0cb3-4bf4-a107-db483b4af7a7&quot;,536870937]],[&quot;^17&quot;,[318,&quot;^R&quot;,&quot;Tout d&apos;abord, vous devez déterminer quelle sera la durée de votre sprint. Un sprint court vous permet de publier plus fréquemment la version de travail d&apos;un produit. En conséquence, les commentaires des clients seront reçus plus souvent et tous les bogues et erreurs possibles seront révélés à temps.&quot;,536870937]],[&quot;^17&quot;,[318,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[318,&quot;^F&quot;,291,536870937]],[&quot;^17&quot;,[318,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[318,&quot;^W&quot;,291,536870937]],[&quot;^17&quot;,[318,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[318,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[318,&quot;^;&quot;,&quot;~u632490b7-f0cf-45a4-8c1e-ddf93076420d&quot;,536870937]],[&quot;^17&quot;,[319,&quot;^R&quot;,&quot;### Engagement: ==**Sprint Goal**==&quot;,536870937]],[&quot;^17&quot;,[319,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[319,&quot;^X&quot;,3,536870937]],[&quot;^17&quot;,[319,&quot;^F&quot;,307,536870937]],[&quot;^17&quot;,[319,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[319,&quot;^W&quot;,307,536870937]],[&quot;^17&quot;,[319,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[319,&quot;^1=&quot;,3,536870937]],[&quot;^17&quot;,[319,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[319,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[319,&quot;^;&quot;,&quot;~u632490b7-0555-4823-8c13-a6d03491cb3b&quot;,536870937]],[&quot;^17&quot;,[320,&quot;^R&quot;,&quot;## Étape 3. ==**Travailler sur le Sprint. Réunions du Daily Scrum**==&quot;,536870937]],[&quot;^17&quot;,[320,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[320,&quot;^X&quot;,2,536870937]],[&quot;^17&quot;,[320,&quot;^F&quot;,291,536870937]],[&quot;^17&quot;,[320,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[320,&quot;^W&quot;,283,536870937]],[&quot;^17&quot;,[320,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[320,&quot;^1=&quot;,2,536870937]],[&quot;^17&quot;,[320,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870937]],[&quot;^17&quot;,[320,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[320,&quot;^;&quot;,&quot;~u632490b7-338e-4809-9d9c-ce19e2a73b70&quot;,536870937]],[&quot;^17&quot;,[321,&quot;^R&quot;,&quot;Le Sprint Backlog est composé du ==Sprint Goal== (pourquoi), de l&apos;ensemble des éléments du Product Backlog sélectionnés pour le Sprint (quoi), ainsi que d&apos;un plan d&apos;action pour la livraison de l&apos;Incrément (comment).\\nLe ==Sprint Backlog== est un plan élaboré par et pour les développeurs. Il s&apos;agit d&apos;une image en temps réel et très visible du travail que les développeurs prévoient d&apos;accomplir pendant le sprint afin d&apos;atteindre l&apos;objectif du sprint.\\nPar conséquent, le Sprint Backlog est mis à jour tout au long du Sprint au fur et à mesure que nous en apprenons davantage.\\nIl devrait avoir suffisamment de détails pour qu&apos;ils puissent inspecter leur progression dans le Daily Scrum.&quot;,536870937]],[&quot;^17&quot;,[321,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[321,&quot;^F&quot;,319,536870937]],[&quot;^17&quot;,[321,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[321,&quot;^W&quot;,307,536870937]],[&quot;^17&quot;,[321,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[321,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[321,&quot;^;&quot;,&quot;~u632490b7-d44e-4e49-9c12-340f5d6ecb94&quot;,536870937]],[&quot;^17&quot;,[322,&quot;^R&quot;,&quot;La ==**définition de terminé**== est une description formelle de l&apos;état de l&apos;incrément lorsqu&apos;il répond aux mesures de qualité requises pour le produit.\\nAu moment où un élément du backlog produit répond à la définition de terminé, un incrément est né.\\nLa définition de terminé crée de la transparence en fournissant à chacun une compréhension partagée du travail effectué dans le cadre de l&apos;incrément. Si un élément du backlog produit ne répond pas à la définition de terminé, il ne peut pas être publié ni même présenté lors de la revue de sprint. Au lieu de cela, il retourne au Product Backlog pour un examen ultérieur.&quot;,536870937]],[&quot;^17&quot;,[322,&quot;^P&quot;,&quot;^19&quot;,536870937]],[&quot;^17&quot;,[322,&quot;^F&quot;,316,536870937]],[&quot;^17&quot;,[322,&quot;^Z&quot;,251,536870937]],[&quot;^17&quot;,[322,&quot;^W&quot;,265,536870937]],[&quot;^17&quot;,[322,&quot;^V&quot;,251,536870937]],[&quot;^17&quot;,[322,&quot;^1:&quot;,true,536870937]],[&quot;^17&quot;,[322,&quot;^;&quot;,&quot;~u632490b7-2472-4db4-8db0-7eabcfbc5607&quot;,536870937]],[&quot;^17&quot;,[324,&quot;^L&quot;,1663234004775,536870967]],[&quot;^17&quot;,[324,&quot;^@&quot;,false,536870939]],[&quot;^17&quot;,[324,&quot;^[&quot;,&quot;agile: le framework extreme programming&quot;,536870939]],[&quot;^17&quot;,[324,&quot;^13&quot;,&quot;Agile: le framework eXtreme Programming&quot;,536870939]],[&quot;^17&quot;,[324,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536870939]],[&quot;^17&quot;,[324,&quot;^B&quot;,1663260510927,536870967]],[&quot;^17&quot;,[324,&quot;^;&quot;,&quot;~u632490b8-45cf-4530-9287-2911835366bb&quot;,536870960]],[&quot;^17&quot;,[325,&quot;^R&quot;,&quot;Une hypothèse clé de ;,[367,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[367,&quot;^;&quot;,&quot;~u632490b7-4eda-48aa-89eb-7c19e66a8c89&quot;,536870939]],[&quot;^17&quot;,[368,&quot;^R&quot;,&quot;Comme il est bon de tester tôt, testons avant même que le code de production ne soit écrit.&quot;,536870939]],[&quot;^17&quot;,[368,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[368,&quot;^F&quot;,339,536870939]],[&quot;^17&quot;,[368,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[368,&quot;^W&quot;,343,536870939]],[&quot;^17&quot;,[368,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[368,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[368,&quot;^;&quot;,&quot;~u632490b7-58e3-4c8a-94dc-69ae6b86fcc9&quot;,536870939]],[&quot;^17&quot;,[369,&quot;^R&quot;,&quot;# Une brève histoire de ==**eXtreme Programming**==&quot;,536870939]],[&quot;^17&quot;,[369,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[369,&quot;^X&quot;,1,536870939]],[&quot;^17&quot;,[369,&quot;^F&quot;,420,536870939]],[&quot;^17&quot;,[369,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[369,&quot;^W&quot;,324,536870939]],[&quot;^17&quot;,[369,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[369,&quot;^1=&quot;,1,536870939]],[&quot;^17&quot;,[369,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870939]],[&quot;^17&quot;,[369,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[369,&quot;^;&quot;,&quot;~u632490b7-4f83-4750-85a6-3a1a1a3684f4&quot;,536870939]],[&quot;^17&quot;,[370,&quot;^R&quot;,&quot;==**Pair Programming :**== L&apos;idée derrière cette pratique est que 2 cerveaux valent mieux qu&apos;un. La programmation en binôme fait référence à la production de logiciels par 2 personnes assises sur la même machine. Grâce à cela, il y a un examen continu du travail et les problèmes reçoivent une réponse plus rapide. Il a été démontré que cette méthode améliore la qualité et reste plus concentrée.&quot;,536870939]],[&quot;^17&quot;,[370,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[370,&quot;^F&quot;,412,536870939]],[&quot;^17&quot;,[370,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[370,&quot;^W&quot;,352,536870939]],[&quot;^17&quot;,[370,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[370,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[370,&quot;^;&quot;,&quot;~u632490b7-3d01-47a2-ae09-6ebd32a2a61e&quot;,536870939]],[&quot;^17&quot;,[371,&quot;^R&quot;,&quot;==**Asseyez-vous ensemble :**== La plupart des gens conviennent que les conversations en face à face sont la meilleure forme de communication. Les équipes doivent s&apos;asseoir ensemble sans obstacles à la communication, par ex. Open space.&quot;,536870939]],[&quot;^17&quot;,[371,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[371,&quot;^F&quot;,418,536870939]],[&quot;^17&quot;,[371,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[371,&quot;^W&quot;,352,536870939]],[&quot;^17&quot;,[371,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[371,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[371,&quot;^;&quot;,&quot;~u632490b7-f89e-42ca-a811-1c22461b18fe&quot;,536870939]],[&quot;^17&quot;,[372,&quot;^R&quot;,&quot;Intégration continue&quot;,536870939]],[&quot;^17&quot;,[372,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[372,&quot;^F&quot;,417,536870939]],[&quot;^17&quot;,[372,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[372,&quot;^W&quot;,380,536870939]],[&quot;^17&quot;,[372,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[372,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[372,&quot;^;&quot;,&quot;~u632490b7-cc90-4065-84ce-24ee404bd738&quot;,536870939]],[&quot;^17&quot;,[373,&quot;^R&quot;,&quot;==**Intégration continue :**== cette pratique encourage les tests immédiats du nouveau code sur la base de code existante plus large. Cela permet d&apos;identifier et de résoudre les problèmes d&apos;intégration plus tôt. Cette pratique demande de la discipline et dépend des pratiques de Ten Minute Build et Test First Development.&quot;,536870939]],[&quot;^17&quot; 76,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[376,&quot;^W&quot;,377,536870939]],[&quot;^17&quot;,[376,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[376,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[376,&quot;^;&quot;,&quot;~u632490b7-9e8c-4eca-8a9e-7687be89e10a&quot;,536870939]],[&quot;^17&quot;,[377,&quot;^R&quot;,&quot;L&apos;eXtreme Programming implique:&quot;,536870939]],[&quot;^17&quot;,[377,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[377,&quot;^F&quot;,326,536870939]],[&quot;^17&quot;,[377,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[377,&quot;^W&quot;,419,536870939]],[&quot;^17&quot;,[377,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[377,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[377,&quot;^;&quot;,&quot;~u632490b7-11ec-4750-96d5-449800aeb9f6&quot;,536870939]],[&quot;^17&quot;,[378,&quot;^R&quot;,&quot;==**Utilisation d&apos;XP :**==&quot;,536870939]],[&quot;^17&quot;,[378,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[378,&quot;^F&quot;,331,536870939]],[&quot;^17&quot;,[378,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[378,&quot;^W&quot;,364,536870939]],[&quot;^17&quot;,[378,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[378,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[378,&quot;^;&quot;,&quot;~u632490b7-cfdc-412d-aac2-fe422a7e8d8a&quot;,536870939]],[&quot;^17&quot;,[379,&quot;^R&quot;,&quot;XP a incorporé des pratiques particulières à suivre par votre équipe et n&apos;établit pas de rôles spécifiques pour les membres de l&apos;équipe. Cependant, selon le besoin, les 4 rôles les plus courants sont :&quot;,536870939]],[&quot;^17&quot;,[379,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[379,&quot;^F&quot;,375,536870939]],[&quot;^17&quot;,[379,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[379,&quot;^W&quot;,375,536870939]],[&quot;^17&quot;,[379,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[379,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[379,&quot;^;&quot;,&quot;~u632490b7-1430-4738-9af0-90d13b0045bd&quot;,536870939]],[&quot;^17&quot;,[380,&quot;^R&quot;,&quot;Les douze pratiques originales pour XP comprennent :&quot;,536870939]],[&quot;^17&quot;,[380,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[380,&quot;^F&quot;,398,536870939]],[&quot;^17&quot;,[380,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[380,&quot;^W&quot;,414,536870939]],[&quot;^17&quot;,[380,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[380,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[380,&quot;^;&quot;,&quot;~u632490b7-1977-41b3-9f8f-ee83d50afe1a&quot;,536870939]],[&quot;^17&quot;,[381,&quot;^R&quot;,&quot;1. Le client informe des besoins initiaux.\\n2. L&apos;équipe de développement commence la programmation.\\n3. L&apos;équipe QA teste les bogues et informe l&apos;équipe de programmation\\n4. Le client a plus d&apos;exigences\\n5. Le cycle se répète.&quot;,536870939]],[&quot;^17&quot;,[381,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[381,&quot;^F&quot;,388,536870939]],[&quot;^17&quot;,[381,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[381,&quot;^W&quot;,388,536870939]],[&quot;^17&quot;,[381,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[381,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[381,&quot;^;&quot;,&quot;~u632490b7-8acf-4c53-8023-f53e138d5aaf&quot;,536870939]],[&quot;^17&quot;,[382,&quot;^R&quot;,&quot;==**Simplicité**== : XP recherche les moyens les plus simples de faire avancer les choses. Cela signifie faire ce qui est essentiel, réduisant ainsi le gaspillage, ne résolvant que les problèmes connus et gardant une conception simple pour une création et une maintenance efficaces.&quot;,536870939]],[&quot;^17&quot;,[382,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[382,&quot;^F&quot;,395,536870939]],[&quot;^17&quot;,[382,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[382,&quot;^W&quot;,337,536870939]],[&quot;^17&quot;,[382,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[382,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[382,&quot;^;&quot;,&quot;~u632490b7-3007-4154-85e1-73053f7c34b3&quot;,536870939]],[&quot;^17&quot;,[383,&quot;^R&quot;,&quot;==**Cycle hebdomadaire :**== Le premier jour de chaque semaine, l&apos;équipe se réunit pour réfléchir aux progrès réalisés à ce jour. Les histoires qui doivent être livrées dans la semaine sont sélectionnées par le client. L&apos;équipe détermine comment aborder ces histoires. L&apos;objectif derrière cela est d&apos;obtenir une fonctionnalité opérationnelle et vérifiable d&apos;ici la fin de la semaine. La période fixe permet la production d&apos;une fonctionnalité qui peut être montrée au client pour commentaires.&quot;,536870939]],[&quot;^17&quot;,[383,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[383,&quot;^F&quot;,341,536870939]],[&quot;^17&quot;,[383,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[383,&quot;^W&quot;,352,536870939]],[&quot;^17&quot;,[383,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[383,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[383,&quot;^;&quot;,&quot;~u632490b7-3564-4e74-8c66-d32c2f01fd9b&quot;,536870939]],[&quot;^17&quot;,[384,&quot;^R&quot;,&quot;==**Construction en dix minutes :**== l&apos;ensemble du système et tous les tests doivent être exécutés en 10 minutes. Si le temps dépasse cette limite, plusieurs réexécutions coûteront des périodes plus longues entre les erreurs. Cette pratique encourage l&apos;automatisation du processus de génération, ce qui permet d&apos;exécuter régulièrement tous vos tests.&quot;,536870939]],[&quot;^17&quot;,[384,&quot;^P&quot;,&quot;^19&quot;,536870939]],[&quot;^17&quot;,[384,&quot;^F&quot;,344,536870939]],[&quot;^17&quot;,[384,&quot;^Z&quot;,324,536870939]],[&quot;^17&quot;,[384,&quot;^W&quot;,352,536870939]],[&quot;^17&quot;,[384,&quot;^V&quot;,324,536870939]],[&quot;^17&quot;,[384,&quot;^1:&quot;,true,536870939]],[&quot;^17&quot;,[384,&quot;^;&quot;,&quot;~u632490b7-bd80-4cff-bdb6-b4fc32bbc6fb&quot;,536870939]],[&q ants principaux.**&quot;,536870941]],[&quot;^17&quot;,[431,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[431,&quot;^F&quot;,446,536870941]],[&quot;^17&quot;,[431,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[431,&quot;^W&quot;,477,536870941]],[&quot;^17&quot;,[431,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[431,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[431,&quot;^;&quot;,&quot;~u632490b7-176d-4041-9ccb-7634dfe2509e&quot;,536870941]],[&quot;^17&quot;,[432,&quot;^R&quot;,&quot;# Customer Journey Map: Comment les utilisateurs utilisent-ils notre produit&quot;,536870941]],[&quot;^17&quot;,[432,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[432,&quot;^X&quot;,1,536870941]],[&quot;^17&quot;,[432,&quot;^F&quot;,551,536870941]],[&quot;^17&quot;,[432,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[432,&quot;^W&quot;,422,536870941]],[&quot;^17&quot;,[432,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[432,&quot;^1=&quot;,1,536870941]],[&quot;^17&quot;,[432,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[432,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[432,&quot;^;&quot;,&quot;~u632490b7-0600-4085-a68f-c3426e91d39d&quot;,536870941]],[&quot;^17&quot;,[433,&quot;^R&quot;,&quot;Elaborer des profiles utilisateurs;&quot;,536870941]],[&quot;^17&quot;,[433,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[433,&quot;^F&quot;,495,536870941]],[&quot;^17&quot;,[433,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[433,&quot;^W&quot;,477,536870941]],[&quot;^17&quot;,[433,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[433,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[433,&quot;^;&quot;,&quot;~u632490b7-17b9-4aac-b8a5-d9664c129005&quot;,536870941]],[&quot;^17&quot;,[434,&quot;^R&quot;,&quot;## Quels sont les problèmes que la Customer Journey Map peut aider à résoudre\\n\\nMaintenant que nous avons défini le sens de la Customer Journey Map, voyons quels sont les enjeux et les problèmes que ce type d’analyse peut aider à résoudre. Tout d’abord, avec la Journey Map on part du point de vue de l’utilisateur et cela favorise une approche plus centrée sur les utilisateurs finaux dès la phase de conception (ou redesign) d’un produit.\\nDe plus, la Customer Journey Map répond à toutes les questions telles que « et si… », des questions fondamentales pour que les équipes produit prennent des décisions clés dans la conception et le développement des fonctionnalités.\\nEnfin, la Customer Journey Map peut être utile pour suivre les KPI quantitatifs, des indicateurs de performance utiles aux équipes marketing et commerciales, ainsi qu’aux équipes produit, pour suivre les progrès et en tirer des recommandations stratégiques importantes.&quot;,536870941]],[&quot;^17&quot;,[434,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[434,&quot;^X&quot;,2,536870941]],[&quot;^17&quot;,[434,&quot;^F&quot;,503,536870941]],[&quot;^17&quot;,[434,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[434,&quot;^W&quot;,432,536870941]],[&quot;^17&quot;,[434,&quot;^V&quot;,422,536870941]],[&quot;^17&quot;,[434,&quot;^1=&quot;,2,536870941]],[&quot;^17&quot;,[434,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870941]],[&quot;^17&quot;,[434,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[434,&quot;^;&quot;,&quot;~u632490b7-c5c4-4b13-bfdd-44faa94525cc&quot;,536870941]],[&quot;^17&quot;,[435,&quot;^R&quot;,&quot;Pense et Ressent : «Think &amp; Feel »&quot;,536870941]],[&quot;^17&quot;,[435,&quot;^P&quot;,&quot;^19&quot;,536870941]],[&quot;^17&quot;,[435,&quot;^F&quot;,526,536870941]],[&quot;^17&quot;,[435,&quot;^Z&quot;,422,536870941]],[&quot;^17&quot;,[435,&quot;^W&quot;,526,536870941]],[&quot;^17&quot;,[435,&quot;^V&quot;,422,536871008]],[&quot;^17&quot;,[435,&quot;^1:&quot;,true,536870941]],[&quot;^17&quot;,[435,&quot;^;&quot;,&quot;~u632490b7-05ad-4225-94d9-7953a06671a0&quot;,536870941]],[&quot;^17&quot;,[436,&quot;^R&quot;,&quot;#### Le quadrant Hear&quot;,536870941]],[&quot;^17&quot;,[436,&quot;^P&qu
