;==Agile== est ==un ensemble de méthodes et méthodologies== qui permet aux équipes de développement de **refléchir plus efficacement**, de **travailler de façon plus efficiente** et de **prendre de meilleures decisions**.&quot;,536870941]],[&quot;^17&quot;,[154,&quot;^P&quot;,&quot;^18&quot;,536870941]],[&quot;^17&quot;,[154,&quot;^F&quot;,190,536870941]],[&quot;^17&quot;,[154,&quot;^Z&quot;,144,536870941]],[&quot;^17&quot;,[154,&quot;^W&quot;,190,536870941]],[&quot;^17&quot;,[154,&quot;^V&quot;,144,536870941]],[&quot;^17&quot;,[154,&quot;^19&quot;,true,536870941]],[&quot;^17&quot;,[154,&quot;^;&quot;,&quot;~u631ac5a3-1f84-42b5-91f9-fe1fe9a261bd&quot;,536870941]],[&quot;^17&quot;,[155,&quot;^R&quot;,&quot;Voyons maintenant les caractéristiques de chacun :&quot;,536870941]],[&quot;^17&quot;,[155,&quot;^P&quot;,&quot;^18&quot;,536870941]],[&quot;^17&quot;,[155,&quot;^F&quot;,186,536870941]],[&quot;^17&quot;,[155,&quot;^Z&quot;,144,536870941]],[&quot;^17&quot;,[155,&quot;^W&quot;,177,536870941]],[&quot;^17&quot;,[155,&quot;^V&quot;,144,536870941]],[&quot;^17&quot;,[155,&quot;^19&quot;,true,536870941]],[&quot;^17&quot;,[155,&quot;^;&quot;,&quot;~u631ac5a3-efae-458a-b7c5-11001932eb94&quot;,536870941]],[&quot;^17&quot;,[156,&quot;^R&quot;,&quot;# Qu’est-ce que le ==**manifeste agile**== ?&quot;,536870941]],[&quot;^17&quot;,[156,&quot;^P&quot;,&quot;^18&quot;,536870941]],[&quot;^17&quot;,[156,&quot;^X&quot;,1,536870941]],[&quot;^17&quot;,[156,&quot;^F&quot;,190,536870941]],[&quot;^17&quot;,[156,&quot;^Z&quot;,144,536870941]],[&quot;^17&quot;,[156,&quot;^W&quot;,144,536870941]],[&quot;^17&quot;,[156,&quot;^V&quot;,144,536870941]],[&quot;^17&quot;,[156,&quot;^1:&quot;,1,536870941]],[&quot;^17&quot;,[156,&quot;^Y&quot;,&quot;^1;&quot;,536870941]],[&quot;^17&quot;,[156,&quot;^19&quot;,true,536870941]],[&quot;^17&quot;,[156,&quot;^;&quot;,&quot;~u631ac5a3-52e9-40ab-ac3f-723894b6afd3&quot;,536870941]],[&quot;^17&quot;,[157,&quot;^R&quot;,&quot;### ==Budget== de votre projet&quot
